<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Teacher</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 16px;
      margin: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #graph {
      margin-top: 30px;
    }
    .bar {
      height: 32px;
      background: #007aff33;
      margin: 8px 0;
      border-radius: 8px;
    }
    /* QRモーダル */
    #qrModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #qrModalInner {
      background: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>教員画面</h2>

  <label>
    ルーム：
    <select id="roomSelect">
      <option value="kyoto-01">kyoto-01</option>
      <option value="kyoto-02">kyoto-02</option>
      <option value="nagoya-01">nagoya-01</option>
      <option value="nagoya-02">nagoya-02</option>
      <option value="sendai-01">sendai-01</option>
      <option value="sendai-02">sendai-02</option>
    </select>
  </label>

  <div style="margin-top:16px;">
    <button id="oxBtn">○×モード開始</button>
    <button id="fiveBtn">5択モード開始</button>
    <button id="textBtn">文字記入モード開始</button>
    <button id="stopBtn">回答終了</button>
    <button id="resetBtn">集計リセット</button>
    <button id="qrBtn">QRコード表示</button>
  </div>

  <div id="graph"></div>

  <!-- QRコード用モーダル -->
  <div id="qrModal">
    <div id="qrModalInner">
      <h3>学生用QRコード</h3>
      <div id="qrcode"></div>
      <div style="margin-top:16px;">
        <button id="closeQR">閉じる</button>
      </div>
    </div>
  </div>

  <!-- QRコード生成ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // === Firebase 設定 ===
    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac",
      storageBucket: "satosan-41eac.firebasestorage.app",
      messagingSenderId: "992482993229",
      appId: "1:992482993229:web:e2c59b078233b0ed16e804",
      measurementId: "G-VT9FKHN3LT"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const roomSelect = document.getElementById("roomSelect");
    const graph      = document.getElementById("graph");

    let currentRoom    = roomSelect.value;
    let unsubscribeAct = null;
    let unsubscribeAns = null;
    let currentMode    = null;

    function actRef() { return ref(db, `rooms/${currentRoom}/activity`); }
    function ansRef() { return ref(db, `rooms/${currentRoom}/answers`); }
    function resRef() { return ref(db, `rooms/${currentRoom}/result`); }

    // ルーム切替
    roomSelect.addEventListener("change", () => {
      currentRoom = roomSelect.value;
      attachListeners();
    });

    // モード開始（○× / 5択 / 文字記入）
    async function startMode(mode, choices) {
      // 回答リセット
      await set(ansRef(), {});

      // 結果初期化
      if (mode === "ox" || mode === "five") {
        const resultObj = {};
        choices.forEach(c => (resultObj[c] = 0));
        await set(resRef(), resultObj);
      } else {
        await set(resRef(), {});
      }

      // activity 更新
      const data = { status: "open", mode };
      if (mode === "text") {
        data.config = { placeholder: "自由に記入してください" };
      } else {
        data.config = { choices };
      }
      await update(actRef(), data);
    }

    document.getElementById("oxBtn").onclick   = () => startMode("ox",   ["O","X"]);
    document.getElementById("fiveBtn").onclick = () => startMode("five", ["A","B","C","D","E"]);
    document.getElementById("textBtn").onclick = () => startMode("text");

    document.getElementById("stopBtn").onclick = () => {
      update(actRef(), { status: "closed" });
    };

    document.getElementById("resetBtn").onclick = () => {
      set(resRef(), {});
      renderGraph({});
    };

    // === QRコード生成（GitHub Pages /quiz-app/ 対応） ===
    const qrModal = document.getElementById("qrModal");
    const qrDiv   = document.getElementById("qrcode");
    const closeQR = document.getElementById("closeQR");
    const qrBtn   = document.getElementById("qrBtn");

    qrBtn.onclick = () => {
      const here    = new URL(location.href);
      const dirPath = here.pathname.replace(/[^/]*$/, ""); // /quiz-app/index.html → /quiz-app/
      const base    = here.origin + dirPath;               // https://qzp04374-code.github.io/quiz-app/

      const v = here.searchParams.get("v") || "20251117";

      let query = "";
      if (v) {
        query = `?v=${encodeURIComponent(v)}&room=${encodeURIComponent(currentRoom)}`;
      } else {
        query = `?room=${encodeURIComponent(currentRoom)}`;
      }

      const url = `${base}student.html${query}`;

      qrDiv.innerHTML = "";
      // eslint-disable-next-line no-undef
      new QRCode(qrDiv, {
        text: url,
        width: 280,
        height: 280
      });

      qrModal.style.display = "flex";
    };

    closeQR.onclick = () => {
      qrModal.style.display = "none";
    };

    qrModal.addEventListener("click", (e) => {
      if (e.target === qrModal) qrModal.style.display = "none";
    });

    // === Firebase 監視 ===
    function attachListeners() {
      if (unsubscribeAct) unsubscribeAct();
      if (unsubscribeAns) unsubscribeAns();

      // activity 監視（mode 把握）
      unsubscribeAct = onValue(actRef(), snap => {
        const data = snap.val() || {};
        currentMode = data.mode || null;
      });

      // answers 監視 → 集計 & グラフ
      unsubscribeAns = onValue(ansRef(), snap => {
        const answers = snap.val() || {};
        if (!currentMode) {
          renderGraph({});
          return;
        }

        const keys = Object.keys(answers);
        let counts = {};

        if (currentMode === "text") {
          // 文字記入：回答数のみ
          counts["回答数"] = keys.length;
        } else {
          // ○×・5択：文字でカウント（新旧両フォーマット対応）
          keys.forEach(uid => {
            const v = answers[uid];
            let val = null;

            if (typeof v === "string") {
              val = v;
            } else if (v && typeof v === "object" && typeof v.value === "string") {
              val = v.value;
            }

            if (val) {
              counts[val] = (counts[val] || 0) + 1;
            }
          });
        }

        set(resRef(), counts);
        renderGraph(counts);
      });
    }

    function renderGraph(data) {
      graph.innerHTML = "";
      const entries = Object.entries(data);

      if (entries.length === 0) {
        graph.textContent = "集計データはまだありません。";
        return;
      }

      entries.forEach(([label, count]) => {
        const div = document.createElement("div");
        div.textContent = `${label}: ${count}`;

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = (count * 30) + "px";

        graph.appendChild(div);
        graph.appendChild(bar);
      });
    }

    // 初期ルームの監視開始
    attachListeners();
  </script>
</body>
</html>
