<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Teacher</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 16px;
      margin: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #graph {
      margin-top: 30px;
    }
    .bar {
      height: 32px;
      background: #007aff33;
      margin: 8px 0;
      border-radius: 8px;
    }
    #qrModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #qrModalInner {
      background: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>教員画面</h2>

  <label>
    ルーム選択：
    <select id="roomSelect">
      <option value="kyoto-01">kyoto-01</option>
      <option value="kyoto-02">kyoto-02</option>
      <option value="nagoya-01">nagoya-01</option>
      <option value="nagoya-02">nagoya-02</option>
      <option value="sendai-01">sendai-01</option>
      <option value="sendai-02">sendai-02</option>
    </select>
  </label>

  <div style="margin-top:16px;">
    <button id="oxBtn">○×モード開始</button>
    <button id="fiveBtn">5択モード開始</button>
    <button id="textBtn">文字記入モード開始</button>
    <button id="stopBtn">回答終了</button>
    <button id="resetBtn">集計リセット</button>
    <button id="qrBtn">QRコード表示</button>
  </div>

  <div id="graph"></div>

  <!-- QRコード用モーダル -->
  <div id="qrModal">
    <div id="qrModalInner">
      <h3>学生用QRコード</h3>
      <img id="qrImage" alt="QR Code" />
      <div style="margin-top:16px;">
        <button id="closeQR">閉じる</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ★ここを「Firebase コンソールの設定」で置き換えてください（コメントにしないこと）
const firebaseConfig = {
  apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
  authDomain: "satosan-41eac.firebaseapp.com",
  databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "satosan-41eac",
  storageBucket: "satosan-41eac.firebasestorage.app",
  messagingSenderId: "992482993229",
  appId: "1:992482993229:web:e2c59b078233b0ed16e804",
  measurementId: "G-VT9FKHN3LT"
}; 

    // --- Firebase 初期化 ---
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const roomSelect = document.getElementById("roomSelect");
    const graph = document.getElementById("graph");

    let currentRoom = roomSelect.value;
    let unsubscribeResult = null;

    roomSelect.addEventListener("change", () => {
      currentRoom = roomSelect.value;
      attachResultListener();
    });

    // 参照をまとめるヘルパ
    const activityRef = () => ref(db, `rooms/${currentRoom}/activity`);
    const answersRef  = () => ref(db, `rooms/${currentRoom}/answers`);
    const resultRef   = () => ref(db, `rooms/${currentRoom}/result`);

    // 共通：モード開始
    async function startMode(mode, choices) {
      const actRef = activityRef();
      const ansRef = answersRef();
      const resRef = resultRef();

      // answers リセット
      await set(ansRef, {});

      // result 初期化
      let resultData = {};
      if (Array.isArray(choices) && choices.length > 0) {
        choices.forEach(c => { resultData[c] = 0; });
      }
      await set(resRef, resultData);

      // activity 設定
      const updateData = {
        status: "open",
        mode: mode
      };

      if (mode === "text") {
        updateData.config = {
          placeholder: "自由に記入してください"
        };
      } else {
        updateData.config = { choices };
      }

      await update(actRef, updateData);
    }

    // ボタンイベント
    document.getElementById("oxBtn").onclick   = () => startMode("ox",   ["O","X"]);
    document.getElementById("fiveBtn").onclick = () => startMode("five", ["A","B","C","D","E"]);
    document.getElementById("textBtn").onclick = () => startMode("text", null);

    document.getElementById("stopBtn").onclick = () => {
      update(activityRef(), { status: "closed" });
    };

    document.getElementById("resetBtn").onclick = () => {
      set(resultRef(), {});
    };

    // QRコード表示（Google Chart API を利用）
    const qrModal = document.getElementById("qrModal");
    const qrImage = document.getElementById("qrImage");

    document.getElementById("qrBtn").onclick = () => {
      // /quiz-app/ 下で動いても student.html まで正しくたどる
      const basePath =
        location.origin +
        (location.pathname.endsWith("/")
          ? location.pathname
          : location.pathname.replace(/index\.html$/, "/"));

      const url = `${basePath}student.html?room=${encodeURIComponent(currentRoom)}`;
      const src = "https://chart.googleapis.com/chart?cht=qr&chs=280x280&chl=" + encodeURIComponent(url);
      qrImage.src = src;
      qrModal.style.display = "flex";
    };

    document.getElementById("closeQR").onclick = () => {
      qrModal.style.display = "none";
    };
    qrModal.addEventListener("click", (e) => {
      if (e.target === qrModal) qrModal.style.display = "none";
    });

    // グラフ監視
    function attachResultListener() {
      if (typeof unsubscribeResult === "function") {
        unsubscribeResult(); // 旧ルームのリスナー解除
      }
      const rRef = resultRef();
      unsubscribeResult = onValue(rRef, (snap) => {
        const data = snap.val() || {};
        renderGraph(data);
      });
    }

    function renderGraph(data) {
      graph.innerHTML = "";
      const entries = Object.entries(data);

      if (entries.length === 0) {
        graph.textContent = "集計データはまだありません。";
        return;
      }

      entries.forEach(([key, value]) => {
        const label = document.createElement("div");
        label.textContent = `${key}: ${value}`;

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = (value * 24) + "px";

        graph.appendChild(label);
        graph.appendChild(bar);
      });
    }

    // 最初のルームの監視開始
    attachResultListener();
  </script>
</body>
</html>
