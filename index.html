<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Teacher</title>

  <style>
    :root {
      /* 共通カラー定義（学生側とも連動） */
      --color-o: #34c759;     /* O → グリーン */
      --color-x: #ff3b30;     /* X → レッド */
      --color-a: #0a84ff;     /* A → ブルー */
      --color-b: #30d158;     /* B → グリーン */
      --color-c: #ff9f0a;     /* C → オレンジ */
      --color-d: #bf5af2;     /* D → パープル */
      --color-e: #ff375f;     /* E → ピンク */
      --color-count: #d1d1d6; /* 回答数（テキストモード） */
    }

    /* ===== 画面全体：黒背景ダークテーマ ===== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #2a2a2a 0, #000000 45%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;         /* 左右中央 */
      justify-content: flex-start; /* 上寄せ */
      padding-top: 32px;
      box-sizing: border-box;
      color: #f9fafb;
    }

    .card {
      background: rgba(15,15,15,0.96);
      border-radius: 24px;
      box-shadow:
        0 18px 60px rgba(0,0,0,0.85),
        0 0 0 1px rgba(255,255,255,0.03);
      padding: 26px 22px 30px;
      max-width: 760px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 22px;
      letter-spacing: 0.08em;
    }

    .room-row {
      margin-bottom: 12px;
      font-size: 15px;
    }

    select {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid #555;
      font-size: 14px;
      background: #111827;
      color: #e5e7eb;
      outline: none;
    }

    .button-row {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;              /* 6つを横一列に */
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
      overflow-x: auto;               /* 画面が狭いときは横スクロール */
      padding: 4px 4px 6px;
    }

    /* ===== ボタン共通スタイル：縦に厚みのあるカプセル型 ===== */
    button {
      padding: 14px 22px;             /* ★縦方向をかなり厚めに */
      border-radius: 999px;           /* カプセル */
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      min-width: 110px;
      white-space: nowrap;
      background: #374151;
      box-shadow: 0 8px 22px rgba(0,0,0,0.75);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease,
        background-color 0.12s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 6px 18px rgba(0,0,0,0.85);
    }

    /* モードボタン通常色（色は前回そのまま） */
    .mode-ox {
      background: linear-gradient(180deg, #1ea1ff, var(--color-a));
    }
    .mode-five {
      background: linear-gradient(180deg, #44e06c, var(--color-b));
    }
    .mode-text {
      background: linear-gradient(180deg, #d472ff, var(--color-d));
    }

    /* === 選択中モード：黒背景で「ボワン」と光る表現 === */
    .mode-btn.active {
      position: relative;
      filter: brightness(1.15);
      box-shadow:
        0 0 0 3px rgba(255,255,255,0.85),      /* 白いふち */
        0 0 14px rgba(255,255,255,0.65),       /* 内側の光 */
        0 0 38px currentColor,                 /* 外側のカラー光 */
        0 14px 28px rgba(0,0,0,0.9);
      transform: none;
    }

    /* 「回答終了」「リセット」「QR」の色（色は変更なし） */
    #stopBtn {
      background: linear-gradient(180deg, #ff6b60, var(--color-x));
      box-shadow: 0 8px 22px rgba(255,59,48,0.6);
    }
    #resetBtn {
      background: linear-gradient(180deg, #9ca3af, #6b7280);
      box-shadow: 0 8px 22px rgba(31,41,55,0.8);
    }
    #qrBtn {
      background: linear-gradient(180deg, #ffb347, var(--color-c));
      box-shadow: 0 8px 22px rgba(249,115,22,0.7);
    }

    #graph {
      margin-top: 4px;
      text-align: left;
      color: #e5e7eb;
      font-size: 14px;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      font-size: 15px;
    }

    .bar-label {
      width: 80px;
      text-align: right;
      font-weight: 500;
      color: #d1d5db;
    }

    .bar {
      height: 18px;
      border-radius: 999px;
      background: #1f2933;
      min-width: 4px;
      transition: width 0.15s ease, background-color 0.15s ease;
    }

    #textList {
      margin-top: 14px;
      max-height: 180px;
      overflow-y: auto;
      text-align: left;
      padding-right: 4px;
      color: #e5e7eb;
    }

    #textList ul {
      list-style: none;
      padding-left: 0;
      margin: 6px 0 0 0;
    }

    #textList li {
      margin: 4px 0;
      font-size: 14px;
    }

    #qrModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #qrModalInner {
      background: #111827;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.9);
      color: #f9fafb;
    }

    #qrcode canvas {
      border-radius: 12px;
    }

    #closeQR {
      background: #4b5563;
    }

    @media (max-width: 600px) {
      .card {
        margin: 0 8px 24px;
        padding: 20px 12px 24px;
      }
      .bar-label {
        width: 64px;
        font-size: 13px;
      }
      button {
        padding: 12px 18px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>教員画面</h2>

    <div class="room-row">
      <label>
        ルーム：
        <select id="roomSelect">
          <option value="kyoto-01">kyoto-01</option>
          <option value="kyoto-02">kyoto-02</option>
          <option value="nagoya-01">nagoya-01</option>
          <option value="nagoya-02">nagoya-02</option>
          <option value="sendai-01">sendai-01</option>
          <option value="sendai-02">sendai-02</option>
        </select>
      </label>
    </div>

    <div class="button-row">
      <button id="oxBtn"   class="mode-btn mode-ox">○×モード</button>
      <button id="fiveBtn" class="mode-btn mode-five">5択モード</button>
      <button id="textBtn" class="mode-btn mode-text">文字記入</button>
      <button id="stopBtn">回答終了</button>
      <button id="resetBtn">集計リセット</button>
      <button id="qrBtn">QRコード</button>
    </div>

    <div id="graph"></div>
    <div id="textList"></div>
  </div>

  <!-- QRコード用モーダル -->
  <div id="qrModal">
    <div id="qrModalInner">
      <h3>学生用QRコード</h3>
      <div id="qrcode"></div>
      <div style="margin-top:16px;">
        <button id="closeQR">閉じる</button>
      </div>
    </div>
  </div>

  <!-- QRコード生成ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac",
      storageBucket: "satosan-41eac.firebasestorage.app",
      messagingSenderId: "992482993229",
      appId: "1:992482993229:web:e2c59b078233b0ed16e804",
      measurementId: "G-VT9FKHN3LT"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const roomSelect = document.getElementById("roomSelect");
    const graph      = document.getElementById("graph");
    const textList   = document.getElementById("textList");

    const oxBtn   = document.getElementById("oxBtn");
    const fiveBtn = document.getElementById("fiveBtn");
    const textBtn = document.getElementById("textBtn");
    const stopBtn = document.getElementById("stopBtn");

    let currentRoom    = roomSelect.value;
    let unsubscribeAct = null;
    let unsubscribeAns = null;
    let currentMode    = null;

    function actRef() { return ref(db, `rooms/${currentRoom}/activity`); }
    function ansRef() { return ref(db, `rooms/${currentRoom}/answers`); }
    function resRef() { return ref(db, `rooms/${currentRoom}/result`); }

    roomSelect.addEventListener("change", () => {
      currentRoom = roomSelect.value;
      attachListeners();
    });

    function setActiveModeButton(mode) {
      [oxBtn, fiveBtn, textBtn].forEach(b => b.classList.remove("active"));
      if (mode === "ox")   oxBtn.classList.add("active");
      if (mode === "five") fiveBtn.classList.add("active");
      if (mode === "text") textBtn.classList.add("active");
    }

    async function startMode(mode, choices) {
      await set(ansRef(), {});

      if (mode === "ox" || mode === "five") {
        const resultObj = {};
        choices.forEach(c => (resultObj[c] = 0));
        await set(resRef(), resultObj);
      } else {
        await set(resRef(), {});
      }

      const data = { status: "open", mode };
      if (mode === "text") {
        data.config = { placeholder: "自由に記入してください" };
      } else {
        data.config = { choices };
      }
      await update(actRef(), data);
      setActiveModeButton(mode);
    }

    oxBtn.onclick   = () => startMode("ox",   ["O","X"]);
    fiveBtn.onclick = () => startMode("five", ["A","B","C","D","E"]);
    textBtn.onclick = () => startMode("text");

    stopBtn.onclick = () => {
      update(actRef(), { status: "closed" });
    };

    document.getElementById("resetBtn").onclick = () => {
      set(resRef(), {});
      renderGraph({});
      textList.innerHTML = "";
    };

    const qrModal = document.getElementById("qrModal");
    const qrDiv   = document.getElementById("qrcode");
    const closeQR = document.getElementById("closeQR");
    const qrBtn   = document.getElementById("qrBtn");

    qrBtn.onclick = () => {
      const here    = new URL(location.href);
      const dirPath = here.pathname.replace(/[^/]*$/, "");
      const base    = here.origin + dirPath;

      const v = here.searchParams.get("v") || "20251117";

      let query = "";
      if (v) {
        query = `?v=${encodeURIComponent(v)}&room=${encodeURIComponent(currentRoom)}`;
      } else {
        query = `?room=${encodeURIComponent(currentRoom)}`;
      }

      const url = `${base}student.html${query}`;

      qrDiv.innerHTML = "";
      // eslint-disable-next-line no-undef
      new QRCode(qrDiv, {
        text: url,
        width: 280,
        height: 280
      });

      qrModal.style.display = "flex";
    };

    closeQR.onclick = () => {
      qrModal.style.display = "none";
    };

    qrModal.addEventListener("click", (e) => {
      if (e.target === qrModal) qrModal.style.display = "none";
    });

    function attachListeners() {
      if (unsubscribeAct) unsubscribeAct();
      if (unsubscribeAns) unsubscribeAns();

      unsubscribeAct = onValue(actRef(), snap => {
        const data = snap.val() || {};
        currentMode = data.mode || null;
        if (currentMode) setActiveModeButton(currentMode);
      });

      unsubscribeAns = onValue(ansRef(), snap => {
        const answers = snap.val() || {};
        if (!currentMode) {
          renderGraph({});
          textList.innerHTML = "";
          return;
        }

        const keys = Object.keys(answers);
        let counts = {};

        if (currentMode === "text") {
          counts["回答数"] = keys.length;
          renderTextList(answers);
        } else {
          textList.innerHTML = "";
          keys.forEach(uid => {
            const v = answers[uid];
            let val = null;

            if (typeof v === "string") {
              val = v;
            } else if (v && typeof v === "object" && typeof v.value === "string") {
              val = v.value;
            }

            if (val) {
              counts[val] = (counts[val] || 0) + 1;
            }
          });
        }

        set(resRef(), counts);
        renderGraph(counts);
      });
    }

    function renderTextList(answers) {
      textList.innerHTML = "";
      const keys = Object.keys(answers);
      if (keys.length === 0) {
        textList.textContent = "まだテキスト回答はありません。";
        return;
      }

      const title = document.createElement("div");
      title.textContent = "テキスト回答一覧：";
      title.style.marginTop = "16px";
      textList.appendChild(title);

      const ul = document.createElement("ul");
      ul.style.listStyle = "none";
      ul.style.padding = "0";

      keys.forEach((uid, idx) => {
        const v = answers[uid];
        let text = "";

        if (typeof v === "string") {
          text = v;
        } else if (v && typeof v === "object" && typeof v.value === "string") {
          text = v.value;
        }

        const li = document.createElement("li");
        li.textContent = `${idx + 1}. ${text}`;
        ul.appendChild(li);
      });

      textList.appendChild(ul);
    }

    function getBarColor(label) {
      const css = getComputedStyle(document.documentElement);
      switch (label.trim()) {
        case "O": return css.getPropertyValue("--color-o");
        case "X": return css.getPropertyValue("--color-x");
        case "A": return css.getPropertyValue("--color-a");
        case "B": return css.getPropertyValue("--color-b");
        case "C": return css.getPropertyValue("--color-c");
        case "D": return css.getPropertyValue("--color-d");
        case "E": return css.getPropertyValue("--color-e");
        case "回答数": return css.getPropertyValue("--color-count");
        default: return "#4b5563";
      }
    }

    function renderGraph(data) {
      graph.innerHTML = "";
      const entries = Object.entries(data);

      if (entries.length === 0) {
        graph.textContent = "集計データはまだありません。";
        return;
      }

      entries.forEach(([label, count]) => {
        const row  = document.createElement("div");
        row.className = "bar-row";

        const lbl  = document.createElement("div");
        lbl.className = "bar-label";
        lbl.textContent = `${label}: ${count}`;

        const bar  = document.createElement("div");
        bar.className = "bar";
        const width = Math.max(6, count * 28);
        bar.style.width = width + "px";
        bar.style.background = getBarColor(label);

        row.appendChild(lbl);
        row.appendChild(bar);
        graph.appendChild(row);
      });
    }

    attachListeners();
  </script>
</body>
</html>
