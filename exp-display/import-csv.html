<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSV → Firebase Import（mode対応）</title>
</head>
<body>
  <h2>CSV → questions インポート（mode対応）</h2>

  <label>
    ルーム名：
    <input id="room" value="kyoto-01">
  </label>
  <br><br>

  <input type="file" id="fileInput" accept=".csv">
  <br><br>

  <button id="importBtn">インポート実行</button>

  <pre id="log"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const log = msg => {
      document.getElementById("log").textContent += msg + "\n";
    };

    document.getElementById("importBtn").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      const room = document.getElementById("room").value.trim();

      if (!file || !room) {
        alert("CSVファイルとルーム名を指定してください");
        return;
      }

      const text = await file.text();
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);

      const header = lines.shift().split(",");

      let qNum = 1;

      for (const line of lines) {
        const cols = line.split(",");

        const row = Object.fromEntries(
          header.map((h, i) => [h, cols[i] || ""])
        );

        const qid = `Q${String(qNum).padStart(2, "0")}`;

        const choices = {};
        ["A","B","C","D","E"].forEach(k => {
          const key = "choice" + k;
          if (row[key]) choices[k] = row[key];
        });

        const data = {
          question: row.question,
          choices,
          answer: row.answer,
          explanation: row.explanation,
          mode: row.mode || null   // ★ mode対応
        };

        await set(ref(db, `rooms/${room}/questions/${qid}`), data);
        log(`✔ ${qid} を登録（mode=${data.mode || "なし"}）`);

        qNum++;
      }

      alert("インポート完了！");
    };
  </script>
</body>
</html>
