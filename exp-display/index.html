<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Teacher Control</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #050608;
      display: flex;
      justify-content: center;
      padding: 32px 0;
      color: #f9fafb;
    }

    .card {
      background: #111827;
      border-radius: 24px;
      padding: 26px 22px 30px;
      max-width: 1100px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    select, button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }

    button {
      cursor: pointer;
      color: white;
      background: #374151;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    #prevQuestionBtn { background: #4b5563; }
    #nextQuestionBtn { background: linear-gradient(135deg,#22c55e,#06b6d4); }
    #stopBtn { background: #ef4444; }
    #endClassBtn { background: linear-gradient(135deg,#dc2626,#991b1b); }
    #qrBtn { background: #0ea5e9; }
    #projectionBtn { background: linear-gradient(135deg,#6366f1,#a855f7); }
    #importBtn { background: linear-gradient(135deg,#f59e0b,#f97316); }

    /* プレビュー */
    #preview {
      margin-top: 24px;
      padding: 20px;
      border-radius: 20px;
      background: #020617;
    }

    #preview h3 {
      margin-top: 0;
      font-size: 18px;
      letter-spacing: 0.1em;
    }

    .pv-choice {
      margin-left: 12px;
      margin-bottom: 4px;
    }

    .pv-answer {
      margin-top: 12px;
      font-weight: 700;
      color: #34d399;
    }

    .pv-explanation {
      margin-top: 6px;
      font-size: 14px;
      color: #d1d5db;
    }

    /* QR */
    #qrModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #qrInner {
      background: #111827;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>教員画面</h2>

  <div style="text-align:center;">
    ルーム：
    <select id="roomSelect">
      <option value="kyoto-01">kyoto-01</option>
    </select>
  </div>

  <div class="button-row">
    <button id="prevQuestionBtn">問題戻る ◀</button>
    <button id="nextQuestionBtn">次の問題 ▶</button>
    <button id="stopBtn">解答終了</button>
    <button id="endClassBtn">授業終了</button>
    <button id="qrBtn">QRコード</button>
    <button id="projectionBtn">display表示</button>
    <button id="importBtn">CSV投入</button>
  </div>

  <!-- プレビュー -->
  <div id="preview">
    <h3>出題プレビュー（教員のみ）</h3>
    <div id="pvQuestion">問題を待っています…</div>
    <div id="pvChoices"></div>
    <div id="pvAnswer" class="pv-answer"></div>
    <div id="pvExplanation" class="pv-explanation"></div>
  </div>
</div>

<!-- QRモーダル -->
<div id="qrModal">
  <div id="qrInner">
    <h3>学生用QRコード</h3>
    <div id="qrcode"></div>
    <br>
    <button id="closeQR">閉じる</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getDatabase, ref, set, update, onValue, get
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
    authDomain: "satosan-41eac.firebaseapp.com",
    databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "satosan-41eac"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  const room = "kyoto-01";

  const qEl = document.getElementById("pvQuestion");
  const cEl = document.getElementById("pvChoices");
  const aEl = document.getElementById("pvAnswer");
  const eEl = document.getElementById("pvExplanation");

  /* 問題プレビュー */
  onValue(ref(db, `rooms/${room}/quiz/current_question_id`), snap => {
    const qid = snap.val();
    if (!qid) return;

    onValue(ref(db, `rooms/${room}/questions/${qid}`), qSnap => {
      const q = qSnap.val();
      if (!q) return;

      qEl.textContent = q.question || "";
      cEl.innerHTML = "";
      aEl.textContent = "";
      eEl.textContent = "";

      if (q.choices) {
        Object.entries(q.choices).forEach(([k,v]) => {
          const d = document.createElement("div");
          d.className = "pv-choice";
          d.textContent = `${k}. ${v}`;
          cEl.appendChild(d);
        });
      }

      if (q.answer) {
        aEl.textContent = `正解：${q.answer}`;
      }
      if (q.explanation) {
        eEl.textContent = `解説：${q.explanation}`;
      }
    });
  });
</script>
</body>
</html>
