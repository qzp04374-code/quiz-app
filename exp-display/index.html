<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Teacher Control</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #050608;
      display: flex;
      justify-content: center;
      padding: 32px 0;
      color: #f9fafb;
    }

    .card {
      background: #111827;
      border-radius: 24px;
      padding: 26px 22px 30px;
      max-width: 1100px;
      width: 100%;
    }

    h2 { margin-top: 0; text-align: center; }

    select, button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }

    button {
      cursor: pointer;
      color: white;
      background: #374151;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    #preview {
      margin-top: 24px;
      padding: 20px;
      border-radius: 20px;
      background: #020617;
    }

    .pv-choice { margin-left: 12px; margin-bottom: 4px; }
    .pv-answer { margin-top: 12px; font-weight: 700; color: #34d399; }
    .pv-explanation { margin-top: 6px; font-size: 14px; color: #d1d5db; }

    #qrModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #qrInner {
      background: #111827;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>教員画面</h2>

  <div style="text-align:center;">
    ルーム：
    <select id="roomSelect">
      <option value="kyoto-01">kyoto-01</option>
    </select>
  </div>

  <div class="button-row">
    <button id="prevQuestionBtn">問題戻る ◀</button>
    <button id="nextQuestionBtn">次の問題 ▶</button>
    <button id="stopBtn">解答終了</button>
    <button id="endClassBtn">授業終了</button>
    <button id="qrBtn">QRコード</button>
    <button id="projectionBtn">display表示</button>
    <button id="importBtn">CSV投入</button>
  </div>

  <div id="preview">
    <h3>出題プレビュー（教員のみ）</h3>
    <div id="pvQuestion">問題を待っています…</div>
    <div id="pvChoices"></div>
    <div id="pvAnswer" class="pv-answer"></div>
    <div id="pvExplanation" class="pv-explanation"></div>
  </div>
</div>

<div id="qrModal">
  <div id="qrInner">
    <h3>学生用QRコード</h3>
    <div id="qrcode"></div><br>
    <button id="closeQR">閉じる</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, update, onValue, get } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
    authDomain: "satosan-41eac.firebaseapp.com",
    databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "satosan-41eac"
  });

  const db = getDatabase(app);
  const room = "kyoto-01";

  const qidRef = () => ref(db, `rooms/${room}/quiz/current_question_id`);
  const actRef = () => ref(db, `rooms/${room}/activity`);

  /* ===== 操作ボタン ===== */

  document.getElementById("nextQuestionBtn").onclick = async () => {
    const snap = await get(qidRef());
    let next = "Q01";
    if (snap.val()) {
      const n = Number(snap.val().replace("Q","")) + 1;
      next = `Q${String(n).padStart(2,"0")}`;
    }
    await set(qidRef(), next);

    const modeSnap = await get(ref(db, `rooms/${room}/questions/${next}/mode`));
    if (modeSnap.exists()) {
      await update(actRef(), { status:"open", mode: modeSnap.val() });
    }
  };

  document.getElementById("prevQuestionBtn").onclick = async () => {
    const snap = await get(qidRef());
    if (!snap.val()) return;
    const n = Number(snap.val().replace("Q",""));
    if (n <= 1) return;
    const prev = `Q${String(n-1).padStart(2,"0")}`;
    await set(qidRef(), prev);
  };

  document.getElementById("stopBtn").onclick =
    () => update(actRef(), { status:"closed", qr:false });

  document.getElementById("projectionBtn").onclick = () => {
    const base = location.href.replace(/[^/]*$/, "");
    window.open(`${base}display.html?room=${room}`, "_blank");
  };

  document.getElementById("importBtn").onclick = () => {
    const base = location.href.replace(/[^/]*$/, "");
    window.open(`${base}import-csv.html`, "_blank");
  };

  /* QR */
  const qrModal = document.getElementById("qrModal");
  const qrDiv = document.getElementById("qrcode");

  document.getElementById("qrBtn").onclick = () => {
    update(actRef(), { qr:true });
    qrDiv.innerHTML = "";
    new QRCode(qrDiv, { text:`student.html?room=${room}`, width:240, height:240 });
    qrModal.style.display = "flex";
  };

  document.getElementById("closeQR").onclick =
    () => qrModal.style.display = "none";

  /* ===== プレビュー ===== */
  const qEl = document.getElementById("pvQuestion");
  const cEl = document.getElementById("pvChoices");
  const aEl = document.getElementById("pvAnswer");
  const eEl = document.getElementById("pvExplanation");

  onValue(qidRef(), snap => {
    if (!snap.val()) return;
    onValue(ref(db, `rooms/${room}/questions/${snap.val()}`), qSnap => {
      const q = qSnap.val();
      if (!q) return;
      qEl.textContent = q.question || "";
      cEl.innerHTML = "";
      if (q.choices) {
        Object.entries(q.choices).forEach(([k,v]) => {
          const d = document.createElement("div");
          d.className = "pv-choice";
          d.textContent = `${k}. ${v}`;
          cEl.appendChild(d);
        });
      }
      aEl.textContent = q.answer ? `正解：${q.answer}` : "";
      eEl.textContent = q.explanation ? `解説：${q.explanation}` : "";
    });
  });
</script>
</body>
</html>
