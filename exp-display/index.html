<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Teacher Control</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #050608;
      display: flex;
      justify-content: center;
      padding-top: 32px;
      color: #f9fafb;
    }

    .card {
      background: #111827;
      border-radius: 24px;
      padding: 26px 22px 30px;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h2 { margin-top: 0; }

    .row {
      margin-bottom: 12px;
    }

    select, button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }

    button {
      cursor: pointer;
      color: white;
      background: #374151;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    #nextQuestionBtn { background: linear-gradient(135deg,#22c55e,#06b6d4); }
    #prevQuestionBtn { background: #4b5563; }
    #stopBtn { background: #ef4444; }
    #endClassBtn { background: linear-gradient(135deg,#dc2626,#991b1b); }
    #qrBtn { background: #0ea5e9; }
    #projectionBtn { background: linear-gradient(135deg,#6366f1,#a855f7); }
    #importBtn { background: linear-gradient(135deg,#f59e0b,#f97316); }

    /* QRモーダル */
    #qrModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #qrInner {
      background: #111827;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>教員画面</h2>

  <div class="row">
    ルーム：
    <select id="roomSelect">
      <option value="kyoto-01">kyoto-01</option>
      <option value="kyoto-02">kyoto-02</option>
    </select>
  </div>

  <div class="button-row">
    <button id="prevQuestionBtn">問題戻る ◀</button>
    <button id="nextQuestionBtn">次の問題 ▶</button>
    <button id="stopBtn">解答終了</button>
    <button id="endClassBtn">授業終了</button>
    <button id="qrBtn">QRコード</button>
    <button id="projectionBtn">display表示</button>
    <button id="importBtn">CSV投入</button>
  </div>
</div>

<!-- QRモーダル -->
<div id="qrModal">
  <div id="qrInner">
    <h3>学生用QRコード</h3>
    <div id="qrcode"></div>
    <br>
    <button id="closeQR">閉じる</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getDatabase, ref, set, update, onValue, get
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
    authDomain: "satosan-41eac.firebaseapp.com",
    databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "satosan-41eac"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  const roomSelect = document.getElementById("roomSelect");
  let currentRoom  = roomSelect.value;
  roomSelect.onchange = () => currentRoom = roomSelect.value;

  const qidRef = () => ref(db, `rooms/${currentRoom}/quiz/current_question_id`);
  const actRef = () => ref(db, `rooms/${currentRoom}/activity`);

  /* 次の問題 ▶（mode自動） */
  document.getElementById("nextQuestionBtn").onclick = async () => {
    onValue(qidRef(), async snap => {
      const cur = snap.val();
      let next = "Q01";
      if (cur) {
        const m = cur.match(/^Q(\d+)$/);
        if (m) next = `Q${String(Number(m[1]) + 1).padStart(2,"0")}`;
      }
      await set(qidRef(), next);

      const modeSnap = await get(ref(db, `rooms/${currentRoom}/questions/${next}/mode`));
      const mode = modeSnap.val();
      if (mode) await update(actRef(), { status:"open", mode });
    }, { onlyOnce:true });
  };

  /* 問題戻る ◀ */
  document.getElementById("prevQuestionBtn").onclick = async () => {
    onValue(qidRef(), async snap => {
      const cur = snap.val();
      if (!cur) return;
      const m = cur.match(/^Q(\d+)$/);
      if (!m) return;
      const num = Number(m[1]);
      if (num <= 1) return;

      const prev = `Q${String(num - 1).padStart(2,"0")}`;
      await set(qidRef(), prev);

      const modeSnap = await get(ref(db, `rooms/${currentRoom}/questions/${prev}/mode`));
      const mode = modeSnap.val();
      if (mode) await update(actRef(), { status:"open", mode });
    }, { onlyOnce:true });
  };

  /* 解答終了 */
  document.getElementById("stopBtn").onclick = () => {
    update(actRef(), { status:"closed", qr:false });
  };

  /* 授業終了（2段階＋display通知） */
  document.getElementById("endClassBtn").onclick = async () => {

    const ok1 = confirm(
      "【授業終了】\n\n" +
      "問題・回答・集計がすべて削除されます。\n" +
      "本当に授業を終了しますか？"
    );
    if (!ok1) return;

    const input = prompt(
      "最終確認です。\n\n" +
      "授業を終了する場合は【 終了 】と入力してください。"
    );
    if (input !== "終了") {
      alert("入力が一致しません。キャンセルしました。");
      return;
    }

    const base = `rooms/${currentRoom}`;

    await update(ref(db, `${base}/activity`), { ending:true });
    await new Promise(r => setTimeout(r, 1500));

    await set(ref(db, `${base}/questions`), null);
    await set(ref(db, `${base}/quiz`), null);
    await set(ref(db, `${base}/answers`), null);
    await set(ref(db, `${base}/result`), null);
    await set(ref(db, `${base}/activity`), null);

    alert("授業を終了しました。");
  };

  /* display 表示 */
  document.getElementById("projectionBtn").onclick = () => {
    const base = location.href.replace(/[^/]*$/, "");
    window.open(`${base}display.html?room=${currentRoom}`, "_blank");
  };

  /* CSV投入 */
  document.getElementById("importBtn").onclick = () => {
    const base = location.href.replace(/[^/]*$/, "");
    window.open(`${base}import-csv.html`, "_blank");
  };

  /* QRコード */
  const qrModal = document.getElementById("qrModal");
  const qrDiv   = document.getElementById("qrcode");

  document.getElementById("qrBtn").onclick = () => {
    update(actRef(), { qr:true });
    const base = location.href.replace(/[^/]*$/, "");
    const url  = `${base}student.html?room=${currentRoom}`;

    qrDiv.innerHTML = "";
    new QRCode(qrDiv, { text:url, width:260, height:260 });
    qrModal.style.display = "flex";
  };

  document.getElementById("closeQR").onclick = () => {
    qrModal.style.display = "none";
    update(actRef(), { qr:false });
  };
</script>
</body>
</html>
