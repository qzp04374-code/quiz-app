<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Teacher Control</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #050608;
      display: flex;
      justify-content: center;
      padding: 32px 0;
      color: #f9fafb;
    }

    .card {
      background: #111827;
      border-radius: 24px;
      padding: 26px 22px 30px;
      max-width: 1100px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 { margin-top: 0; text-align: center; }

    select, button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }

    button {
      cursor: pointer;
      color: white;
      background: #374151;
      transition: opacity .15s ease, transform .12s ease, box-shadow .15s ease;
    }
    button:active { transform: scale(0.98); }

    /* disabled 表現（次の問題を無効化） */
    button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      filter: grayscale(0.2);
      box-shadow: none !important;
      transform: none !important;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    /* ボタン色 */
    #prevQuestionBtn { background: #4b5563; }
    #nextQuestionBtn { background: linear-gradient(135deg,#22c55e,#06b6d4); }
    #stopBtn { background: #ef4444; }
    #endClassBtn { background: linear-gradient(135deg,#dc2626,#991b1b); }
    #qrBtn { background: #0ea5e9; }
    #qrOffBtn { background: linear-gradient(135deg,#64748b,#475569); }
    #projectionBtn { background: linear-gradient(135deg,#6366f1,#a855f7); }
    #importBtn { background: linear-gradient(135deg,#f59e0b,#f97316); }

    /* QR表示中：QRを消すだけ強調 */
    .qr-off-active {
      background: linear-gradient(135deg, #f59e0b, #ef4444) !important;
      box-shadow: 0 0 18px rgba(239,68,68,0.55);
      opacity: 1 !important;
    }

    /* プレビュー */
    #preview {
      margin-top: 24px;
      padding: 20px;
      border-radius: 20px;
      background: #020617;
    }
    #preview h3 {
      margin-top: 0;
      font-size: 18px;
      letter-spacing: 0.1em;
    }
    .pv-choice { margin-left: 12px; margin-bottom: 4px; }
    .pv-answer { margin-top: 12px; font-weight: 700; color: #34d399; }
    .pv-explanation { margin-top: 6px; font-size: 14px; color: #d1d5db; }

    /* QRモーダル */
    #qrModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #qrInner {
      background: #111827;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.9);
    }
    #qrcode canvas { border-radius: 12px; }
    #closeQR { background: #4b5563; }
  </style>
</head>

<body>
<div class="card">
  <h2>教員画面</h2>

  <div style="text-align:center;">
    ルーム：
    <select id="roomSelect">
      <option value="kyoto-01">kyoto-01</option>
      <option value="kyoto-02">kyoto-02</option>
      <option value="nagoya-01">nagoya-01</option>
      <option value="sendai-01">sendai-01</option>
    </select>
  </div>

  <div class="button-row">
    <button id="prevQuestionBtn">問題戻る ◀</button>
    <button id="nextQuestionBtn">次の問題 ▶</button>
    <button id="stopBtn">解答終了</button>
    <button id="endClassBtn">授業終了</button>
    <button id="qrBtn">QR表示</button>
    <button id="qrOffBtn">QRを消す</button>
    <button id="projectionBtn">display表示</button>
    <button id="importBtn">CSV投入</button>
  </div>

  <!-- プレビュー -->
  <div id="preview">
    <h3>出題プレビュー（教員のみ）</h3>
    <div id="pvQuestion">問題を待っています…</div>
    <div id="pvChoices"></div>
    <div id="pvAnswer" class="pv-answer"></div>
    <div id="pvExplanation" class="pv-explanation"></div>
  </div>
</div>

<!-- QRモーダル -->
<div id="qrModal">
  <div id="qrInner">
    <h3>学生用QRコード</h3>
    <div id="qrcode"></div>
    <div style="margin-top:16px;">
      <button id="closeQR">閉じる</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getDatabase, ref, set, update, onValue, get
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
    authDomain: "satosan-41eac.firebaseapp.com",
    databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "satosan-41eac"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  const roomSelect = document.getElementById("roomSelect");
  let currentRoom = roomSelect.value;

  const prevBtn = document.getElementById("prevQuestionBtn");
  const nextBtn = document.getElementById("nextQuestionBtn");
  const stopBtn = document.getElementById("stopBtn");
  const endBtn  = document.getElementById("endClassBtn");
  const qrBtn   = document.getElementById("qrBtn");
  const qrOffBtn= document.getElementById("qrOffBtn");
  const projBtn = document.getElementById("projectionBtn");
  const impBtn  = document.getElementById("importBtn");

  const qrModal = document.getElementById("qrModal");
  const qrDiv   = document.getElementById("qrcode");
  const closeQR = document.getElementById("closeQR");

  // プレビュー要素
  const pvQ = document.getElementById("pvQuestion");
  const pvC = document.getElementById("pvChoices");
  const pvA = document.getElementById("pvAnswer");
  const pvE = document.getElementById("pvExplanation");

  // unsubscribe 管理
  let unsubQR = null;
  let unsubQID = null;
  let unsubPVQ = null;

  const actRef = () => ref(db, `rooms/${currentRoom}/activity`);
  const qidRef = () => ref(db, `rooms/${currentRoom}/quiz/current_question_id`);

  function cleanupSubs() {
    if (unsubQR) { unsubQR(); unsubQR = null; }
    if (unsubQID) { unsubQID(); unsubQID = null; }
    if (unsubPVQ) { unsubPVQ(); unsubPVQ = null; }
  }

  function attachRoomListeners() {
    cleanupSubs();

    // QR状態監視：次の問題 disabled + QR消す強調
    unsubQR = onValue(ref(db, `rooms/${currentRoom}/activity/qr`), snap => {
      const isQR = snap.val() === true;

      // QR表示中は「次の問題 ▶」を無効化
      nextBtn.disabled = isQR;

      // QR表示中は「QRを消す」だけ強調
      if (isQR) qrOffBtn.classList.add("qr-off-active");
      else qrOffBtn.classList.remove("qr-off-active");

      // QRが外部で消えた場合はモーダルも閉じる
      if (!isQR) qrModal.style.display = "none";
    });

    // 問題プレビュー（current_question_id → questions/{qid}）
    unsubQID = onValue(qidRef(), snap => {
      const qid = snap.val();
      if (!qid) {
        pvQ.textContent = "問題を待っています…";
        pvC.innerHTML = "";
        pvA.textContent = "";
        pvE.textContent = "";
        if (unsubPVQ) { unsubPVQ(); unsubPVQ = null; }
        return;
      }

      if (unsubPVQ) { unsubPVQ(); unsubPVQ = null; }
      unsubPVQ = onValue(ref(db, `rooms/${currentRoom}/questions/${qid}`), qSnap => {
        const q = qSnap.val();
        if (!q) return;

        pvQ.textContent = q.question || "";
        pvC.innerHTML = "";
        pvA.textContent = q.answer ? `正解：${q.answer}` : "";
        pvE.textContent = q.explanation ? `解説：${q.explanation}` : "";

        if (q.choices) {
          Object.entries(q.choices).forEach(([k, v]) => {
            const d = document.createElement("div");
            d.className = "pv-choice";
            d.textContent = `${k}. ${v}`;
            pvC.appendChild(d);
          });
        }
      });
    });
  }

  // ルーム変更
  roomSelect.addEventListener("change", () => {
    currentRoom = roomSelect.value;
    attachRoomListeners();
  });

  // ---- 操作：次の問題 ▶（mode自動、QRは強制的に消す） ----
  nextBtn.onclick = async () => {
    // 念のため：QR中なら動かさない（disabledでも保険）
    const qrSnap = await get(ref(db, `rooms/${currentRoom}/activity/qr`));
    if (qrSnap.val() === true) return;

    const curSnap = await get(qidRef());
    const cur = curSnap.val();

    let next = "Q01";
    if (cur) {
      const m = String(cur).match(/^Q(\d+)$/);
      if (m) next = `Q${String(Number(m[1]) + 1).padStart(2, "0")}`;
    }
    await set(qidRef(), next);

    const modeSnap = await get(ref(db, `rooms/${currentRoom}/questions/${next}/mode`));
    const mode = modeSnap.exists() ? modeSnap.val() : null;

    // 出題開始：QRを消し、open にする（modeがあれば入れる）
    const upd = { qr: false, status: "open" };
    if (mode) upd.mode = mode;
    await update(actRef(), upd);
  };

  // ---- 操作：問題戻る ◀（mode再適用、QRは消す） ----
  prevBtn.onclick = async () => {
    const curSnap = await get(qidRef());
    const cur = curSnap.val();
    if (!cur) return;

    const m = String(cur).match(/^Q(\d+)$/);
    if (!m) return;

    const num = Number(m[1]);
    if (num <= 1) return;

    const prev = `Q${String(num - 1).padStart(2, "0")}`;
    await set(qidRef(), prev);

    const modeSnap = await get(ref(db, `rooms/${currentRoom}/questions/${prev}/mode`));
    const mode = modeSnap.exists() ? modeSnap.val() : null;

    const upd = { qr: false, status: "open" };
    if (mode) upd.mode = mode;
    await update(actRef(), upd);
  };

  // ---- 操作：解答終了 ----
  stopBtn.onclick = () => {
    update(actRef(), { status: "closed", qr: false });
  };

  // ---- 操作：授業終了（2段階＋displayへ ending通知 → 全削除）----
  endBtn.onclick = async () => {
    const ok1 = confirm(
      "【授業終了】\n\n" +
      "この操作を行うと、\n" +
      "・問題\n・回答\n・集計\n" +
      "が完全に削除されます。\n\n" +
      "本当に授業を終了しますか？"
    );
    if (!ok1) return;

    const input = prompt("最終確認：授業を終了する場合は【終了】と入力してください。");
    if (input !== "終了") {
      alert("入力が一致しません。キャンセルしました。");
      return;
    }

    const base = `rooms/${currentRoom}`;

    // displayへ事前通知
    await update(ref(db, `${base}/activity`), { ending: true, qr: false });

    // 見せるため少し待つ
    await new Promise(r => setTimeout(r, 1500));

    // 完全削除
    await set(ref(db, `${base}/questions`), null);
    await set(ref(db, `${base}/quiz`), null);
    await set(ref(db, `${base}/answers`), null);
    await set(ref(db, `${base}/result`), null);
    await set(ref(db, `${base}/activity`), null);

    alert("授業を終了しました（データを削除しました）。");
  };

  // ---- 操作：QR表示（activity.qr=true + モーダル表示） ----
  qrBtn.onclick = () => {
    update(actRef(), { qr: true });

    // フルURLで生成（ご指定）
    const url = `https://qzp04374-code.github.io/quiz-app/exp-display/student.html?room=${encodeURIComponent(currentRoom)}`;

    qrDiv.innerHTML = "";
    new QRCode(qrDiv, { text: url, width: 280, height: 280 });

    qrModal.style.display = "flex";
  };

  // ---- 操作：QRを消す（activity.qr=false） ----
  qrOffBtn.onclick = () => {
    update(actRef(), { qr: false });
    qrModal.style.display = "none";
  };

  closeQR.onclick = () => {
    qrModal.style.display = "none";
    // 「閉じる」は表示だけ閉じる（QR状態は維持）
  };

  // ---- 操作：display表示 ----
  projBtn.onclick = () => {
    const base = location.href.replace(/[^/]*$/, "");
    const url  = `${base}display.html?room=${encodeURIComponent(currentRoom)}`;
    window.open(url, "_blank");
  };

  // ---- 操作：CSV投入 ----
  impBtn.onclick = () => {
    const base = location.href.replace(/[^/]*$/, "");
    window.open(`${base}import-csv.html`, "_blank");
  };

  // 初期リスナー
  attachRoomListeners();
</script>
</body>
</html>
