<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Teacher Control（mode自動）</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #050608;
      display: flex;
      justify-content: center;
      padding-top: 32px;
      color: #f9fafb;
    }

    .card {
      background: #111827;
      border-radius: 24px;
      padding: 26px 22px 30px;
      max-width: 760px;
      width: 100%;
      text-align: center;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      min-width: 110px;
      background: #374151;
    }

    #nextQuestionBtn {
      background: linear-gradient(135deg, #22c55e, #06b6d4);
    }

    #importBtn {
      background: linear-gradient(135deg, #f59e0b, #f97316);
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>教員画面（mode自動）</h2>

    <div>
      ルーム：
      <select id="roomSelect">
        <option value="kyoto-01">kyoto-01</option>
      </select>
    </div>

    <div class="button-row">
      <button id="oxBtn">○×</button>
      <button id="fiveBtn">5択</button>
      <button id="textBtn">記述</button>

      <button id="nextQuestionBtn">次の問題 ▶</button>
      <button id="importBtn">CSV投入</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getDatabase, ref, set, update, onValue, get
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const roomSelect      = document.getElementById("roomSelect");
    const nextQuestionBtn = document.getElementById("nextQuestionBtn");
    const importBtn       = document.getElementById("importBtn");

    let currentRoom = roomSelect.value;
    roomSelect.onchange = () => currentRoom = roomSelect.value;

    const actRef = () => ref(db, `rooms/${currentRoom}/activity`);
    const qidRef = () => ref(db, `rooms/${currentRoom}/quiz/current_question_id`);

    function startMode(mode, choices) {
      update(actRef(), { status: "open", mode });
    }

    /* 次の問題 ▶ */
    nextQuestionBtn.onclick = async () => {
      onValue(qidRef(), async snap => {
        const cur = snap.val();
        let nextId = "Q01";

        if (cur) {
          const m = cur.match(/^Q(\d+)$/);
          if (m) {
            nextId = `Q${String(Number(m[1]) + 1).padStart(2, "0")}`;
          }
        }

        await set(qidRef(), nextId);

        // ★ mode自動切替
        const modeSnap = await get(
          ref(db, `rooms/${currentRoom}/questions/${nextId}/mode`)
        );

        const mode = modeSnap.val();
        if (!mode) return;

        if (mode === "ox")   startMode("ox", ["O","X"]);
        if (mode === "five") startMode("five", ["A","B","C","D","E"]);
        if (mode === "text") startMode("text");
      }, { onlyOnce: true });
    };

    /* CSV投入画面 */
    importBtn.onclick = () => {
      const base = location.href.replace(/[^/]*$/, "");
      window.open(`${base}import-csv.html`, "_blank");
    };
  </script>
</body>
</html>
