<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Display</title>

  <style>
    body {
      margin: 0;
      background: #050608;
      color: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
    }

    #question {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 32px;
    }

    #choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      font-size: 28px;
    }

    .choice {
      background: #111827;
      border-radius: 16px;
      padding: 18px;
    }

    /* 終了オーバーレイ */
    #endingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(5,6,8,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 0.1em;
      display: none;
      z-index: 999;
    }

    #endingOverlay.show {
      display: flex;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="question">問題を待っています…</div>
    <div id="choices"></div>
  </div>

  <div id="endingOverlay">授業終了します</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const params = new URLSearchParams(location.search);
    const room   = params.get("room");

    const qEl   = document.getElementById("question");
    const cEl   = document.getElementById("choices");
    const endEl = document.getElementById("endingOverlay");

    if (!room) {
      qEl.textContent = "ルームが指定されていません";
      throw new Error("room not specified");
    }

    /* 授業終了監視（最優先） */
    onValue(ref(db, `rooms/${room}/activity`), snap => {
      const act = snap.val();
      if (act && act.ending) {
        endEl.classList.add("show");
      } else {
        endEl.classList.remove("show");
      }
    });

    /* 問題表示 */
    onValue(ref(db, `rooms/${room}/quiz/current_question_id`), snap => {
      const qid = snap.val();
      if (!qid) {
        qEl.textContent = "問題を待っています…";
        cEl.innerHTML = "";
        return;
      }

      onValue(ref(db, `rooms/${room}/questions/${qid}`), qSnap => {
        const q = qSnap.val();
        if (!q) return;

        qEl.textContent = q.question || "";
        cEl.innerHTML = "";

        if (q.choices) {
          Object.entries(q.choices).forEach(([k,v]) => {
            const div = document.createElement("div");
            div.className = "choice";
            div.textContent = `${k}. ${v}`;
            cEl.appendChild(div);
          });
        }
      });
    });
  </script>
</body>
</html>
