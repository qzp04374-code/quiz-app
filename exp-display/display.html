<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Display</title>

  <style>
    body {
      margin: 0;
      background: #050608;
      color: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      height: 100vh;
    }

    /* 全体レイアウト */
    #screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* ===== QR表示 ===== */
    #qrOnly {
      flex: 1;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #qrOnly.show {
      display: flex;
    }

    #qrTitle {
      font-size: 40px;
      margin-bottom: 24px;
    }

    #qrcode canvas {
      width: 360px !important;
      height: 360px !important;
    }

    /* ===== 問題表示 ===== */
    #questionArea {
      width: 90%;
      max-width: 1400px;
      padding-top: 80px; /* ← 上すぎ問題の解消 */
      display: none;
    }

    #questionArea.show {
      display: block;
    }

    #question {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 32px;
      text-align: center;
    }

    #choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      font-size: 28px;
    }

    .choice {
      background: #111827;
      border-radius: 16px;
      padding: 20px;
    }

    /* ===== 授業終了 ===== */
    #endingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(5,6,8,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 0.1em;
      z-index: 999;
    }

    #endingOverlay.show {
      display: flex;
    }
  </style>
</head>

<body>
<div id="screen">

  <!-- QRのみ表示 -->
  <div id="qrOnly">
    <div id="qrTitle">参加はこちら</div>
    <div id="qrcode"></div>
  </div>

  <!-- 問題表示 -->
  <div id="questionArea">
    <div id="question">問題を待っています…</div>
    <div id="choices"></div>
  </div>
</div>

<div id="endingOverlay">授業終了します</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
    authDomain: "satosan-41eac.firebaseapp.com",
    databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "satosan-41eac"
  });

  const db = getDatabase(app);

  const params = new URLSearchParams(location.search);
  const room = params.get("room");

  const qrOnly = document.getElementById("qrOnly");
  const qrDiv = document.getElementById("qrcode");
  const qArea = document.getElementById("questionArea");
  const qEl = document.getElementById("question");
  const cEl = document.getElementById("choices");
  const endEl = document.getElementById("endingOverlay");

  /* activity監視 */
  onValue(ref(db, `rooms/${room}/activity`), snap => {
    const act = snap.val() || {};

    /* 授業終了 */
    if (act.ending) {
      endEl.classList.add("show");
      return;
    } else {
      endEl.classList.remove("show");
    }

    /* QR表示優先 */
    if (act.qr) {
      qArea.classList.remove("show");
      qrOnly.classList.add("show");

      if (!qrDiv.hasChildNodes()) {
        new QRCode(qrDiv, {
          text: `https://qzp04374-code.github.io/quiz-app/exp-display/student.html?room=${room}`,
          width: 360,
          height: 360
        });
      }
    } else {
      qrOnly.classList.remove("show");
      qrDiv.innerHTML = "";
    }
  });

  /* 問題表示 */
  onValue(ref(db, `rooms/${room}/quiz/current_question_id`), snap => {
    const qid = snap.val();
    if (!qid) return;

    onValue(ref(db, `rooms/${room}/questions/${qid}`), qSnap => {
      const q = qSnap.val();
      if (!q) return;

      qrOnly.classList.remove("show");
      qArea.classList.add("show");

      qEl.textContent = q.question || "";
      cEl.innerHTML = "";

      if (q.choices) {
        Object.entries(q.choices).forEach(([k,v]) => {
          const d = document.createElement("div");
          d.className = "choice";
          d.textContent = `${k}. ${v}`;
          cEl.appendChild(d);
        });
      }
    });
  });
</script>
</body>
</html>
