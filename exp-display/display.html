<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Display</title>

  <style>
    :root{
      --bg:#050608;
      --panel:rgba(17,24,39,.55);
      --line:rgba(255,255,255,.10);
      --ink:#f9fafb;
      --muted:#cbd5e1;

      --color-o:#34c759;
      --color-x:#ff3b30;
      --color-a:#0a84ff;
      --color-b:#30d158;
      --color-c:#ff9f0a;
      --color-d:#bf5af2;
      --color-e:#ff375f;

      --ok:#22c55e;
    }

    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
      overflow:hidden;
    }

    /* ===== Aæ¡ˆï¼šè§£ç­”çµ‚äº†æ™‚ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆå¾®èª¿æ•´ ===== */
    body.closed .grid{
      grid-template-columns: 1.6fr 1fr;
    }

    .wrap{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      justify-content:flex-start;
      padding:16px 16px 14px; /* å°‘ã—è©°ã‚ã‚‹ */
      box-sizing:border-box;
      gap:10px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:18px;
      background:var(--panel);
      border:1px solid var(--line);
      box-shadow:0 18px 50px rgba(0,0,0,.55);
    }
    .room{
      font-weight:900;
      letter-spacing:.08em;
      font-size:18px;
      white-space:nowrap;
    }
    .meta{
      color:var(--muted);
      font-size:14px;
      display:flex;
      gap:12px;
      align-items:center;
      white-space:nowrap;
    }
    .soundBtn{
      background:rgba(2,6,23,.6);
      border:1px solid rgba(255,255,255,.12);
      color:#f9fafb;
      border-radius:999px;
      padding:8px 10px;
      font-weight:900;
      letter-spacing:.06em;
      cursor:pointer;
      user-select:none;
    }
    .soundBtn.on{
      border-color: rgba(34,197,94,.45);
      box-shadow:0 0 0 3px rgba(34,197,94,.15);
    }

    .grid{
      flex:1;
      display:grid;
      grid-template-columns: 2fr 1fr;
      gap:10px;
      min-height:0;
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:0 18px 50px rgba(0,0,0,.55);
      padding:14px 14px; /* å°‘ã—è©°ã‚ã‚‹ */
      box-sizing:border-box;
      min-height:0;
      overflow:hidden;
    }

    /* å·¦ */
    #leftPanel{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
    }
    #leftScroll{
      min-height:0;
      overflow:hidden; /* æŠ•å½±ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã•ã›ãªã„å‰æ â†’ â€œåã‚ã‚‹â€ */
      padding-right:0;
      box-sizing:border-box;
    }

    .secTitle{
      margin:0 0 6px 0;
      font-size:15px;
      letter-spacing:.10em;
      color:var(--muted);
      font-weight:800;
    }

    /* â˜…5æŠã§åˆ‡ã‚Œãªã„ã‚ˆã† clamp ã§è‡ªå‹•ã‚¹ã‚±ãƒ¼ãƒ« */
    #question{
      margin:0;
      font-size:clamp(30px, 4.1vw, 44px);
      line-height:1.12;
      font-weight:900;
      letter-spacing:.02em;
      text-align:left;
      padding:0 2px;
    }

    #choices{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:8px; /* å°‘ã—è©°ã‚ã‚‹ */
    }

    .choice{
      background:rgba(2,6,23,.6);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:10px 12px; /* å°‘ã—è©°ã‚ã‚‹ */
      font-size:clamp(18px, 2.05vw, 22px);
      line-height:1.20;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }

    .badge{
      min-width:42px;
      height:34px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#0b1220;
      margin-top:2px;
      flex:0 0 auto;
    }
    .badge.A{background:var(--color-a);}
    .badge.B{background:var(--color-b);}
    .badge.C{background:var(--color-c);}
    .badge.D{background:var(--color-d); color:#fff;}
    .badge.E{background:var(--color-e); color:#fff;}
    .badge.O{background:var(--color-o);}
    .badge.X{background:var(--color-x); color:#fff;}

    .choice.correct{
      border:2px solid rgba(34,197,94,.85);
      box-shadow:0 0 0 3px rgba(34,197,94,.15);
    }

    @keyframes pulseGreen {
      0%   { box-shadow:0 0 0 0 rgba(34,197,94,.55); }
      70%  { box-shadow:0 0 0 14px rgba(34,197,94,0); }
      100% { box-shadow:0 0 0 0 rgba(34,197,94,0); }
    }
    body.closed .choice.correct{ animation:pulseGreen 1.3s infinite; }

    /* è§£ç­”è§£èª¬ï¼ˆå¤§ãã‚ï¼‰ */
    #answerBox{
      display:none;
      margin-top:10px;
      padding:14px 14px;
      border-radius:18px;
      background:rgba(2,6,23,.78);
      border:1px solid rgba(34,197,94,.45);
    }
    #answerBox.show{ display:block; }
    #answerLine{
      font-size:clamp(26px, 3.2vw, 34px);
      font-weight:1000;
      color:var(--ok);
      margin:0 0 8px 0;
      letter-spacing:.04em;
    }
    #explanationLine{
      margin:0;
      font-size:clamp(18px, 2.5vw, 26px);
      line-height:1.40;
      color:#e5e7eb;
      white-space:pre-wrap;
    }

    /* å³ï¼šç¸¦æ£’ */
    #rightPanel{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
    }

    #vchartWrap{
      flex:1;
      min-height:0;
      border-radius:18px;
      background:rgba(2,6,23,.55);
      border:1px solid rgba(255,255,255,.08);
      padding:12px 10px 8px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      overflow:hidden;
    }

    #vchart{
      flex:1;
      display:flex;
      align-items:flex-end;
      justify-content:space-around;
      gap:10px;
      padding:6px 4px 4px;
      box-sizing:border-box;
      min-height:0;
    }

    .col{
      width:100%;
      max-width:60px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      gap:6px;
    }
    body.closed .col{ max-width:74px; }

    .count{
      font-size:14px;
      font-weight:900;
      color:#e5e7eb;
      line-height:1.1;
      min-height:20px;
      text-align:center;
      white-space:nowrap;
    }
    body.closed .count{ font-size:16px; }

    .bar{
      width:100%;
      border-radius:12px 12px 6px 6px;
      background:rgba(255,255,255,.12);
      position:relative;
      overflow:hidden;
      height:12px;
      transition:height .2s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    .barFill{
      position:absolute;
      inset:0;
      opacity:.95;
    }
    .lab{
      font-size:15px;
      font-weight:900;
      color:var(--muted);
      letter-spacing:.06em;
    }
    body.closed .correctBar{
      animation:pulseGreen 1.3s infinite;
      border-radius:16px 16px 10px 10px;
    }

    /* QR */
    #qrLayer{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.92);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
      opacity:1;
      transition:opacity .45s ease;
    }
    #qrLayer.hidden{
      opacity:0;
      pointer-events:none;
    }
    .qrBox{
      width:min(920px, 94vw);
      border-radius:28px;
      padding:20px 20px 14px;
      background:var(--panel);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 24px 80px rgba(0,0,0,.75);
      text-align:center;
    }
    .qrTitle{
      margin:0 0 6px 0;
      font-size:22px;
      letter-spacing:.10em;
      font-weight:900;
    }
    .qrHint{
      margin:0 0 10px 0;
      color:var(--muted);
      font-size:16px;
    }
    #qrcode{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:8px 0 8px;
    }
    /* â˜…ã¾ã å¤§ãã„ â†’ ã•ã‚‰ã«å°ã•ã */
    #qrcode canvas{
      width:min(620px, 72vw) !important;
      height:min(620px, 72vw) !important;
      border-radius:18px;
      background:#fff;
      padding:8px;
      box-sizing:border-box;
    }
    #qrCount{
      margin-top:6px;
      color:rgba(203,213,225,.9);
      font-size:14px;
    }

    /* æˆæ¥­çµ‚äº† */
    #ending{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      background:rgba(0,0,0,.88);
    }
    #ending.show{ display:flex; }

    /* ãƒˆãƒ¼ã‚¹ãƒˆ */
    #toast{
      position:fixed;
      left:50%;
      top:16px;
      transform:translateX(-50%);
      background:rgba(17,24,39,.92);
      border:1px solid rgba(255,255,255,.12);
      padding:10px 14px;
      border-radius:999px;
      color:#f9fafb;
      font-weight:900;
      letter-spacing:.06em;
      z-index:1200;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
      box-shadow:0 18px 50px rgba(0,0,0,.55);
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      #leftScroll{ overflow:auto; } /* ã‚¹ãƒãƒ›ç­‰ã¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¨±å¯ */
    }
  </style>
</head>

<body>
  <div id="toast">è§£ç­”çµ‚äº† â†’ æ­£è§£å…¬é–‹</div>

  <!-- QR -->
  <div id="qrLayer">
    <div class="qrBox">
      <div class="qrTitle">å‚åŠ ç”¨QRã‚³ãƒ¼ãƒ‰</div>
      <div class="qrHint">ã‚¹ãƒãƒ›ã§èª­ã¿å–ã£ã¦å‚åŠ </div>
      <div id="qrcode"></div>
      <div id="qrCount">å‚åŠ ä¸­ 0äºº</div>
    </div>
  </div>

  <!-- æˆæ¥­çµ‚äº† -->
  <div id="ending">
    <div style="
      background:rgba(17,24,39,.65);
      border:1px solid rgba(255,255,255,.12);
      border-radius:26px;
      padding:28px 26px;
      width:min(860px, 92vw);
      text-align:center;
      box-shadow:0 24px 80px rgba(0,0,0,.8);
    ">
      <div style="font-size:44px;font-weight:900;letter-spacing:.06em;">æˆæ¥­çµ‚äº†ã—ã¾ã™</div>
      <div style="margin-top:8px;color:var(--muted);font-size:18px;">ã”å”åŠ›ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸã€‚</div>
    </div>
  </div>

  <div class="wrap">
    <div class="topbar">
      <div class="room" id="roomLabel">ROOM</div>
      <div class="meta">
        <span id="statusLabel">status: -</span>
        <span id="countLabel">å‚åŠ ä¸­ 0äºº</span>
        <button id="soundBtn" class="soundBtn">ğŸ”ˆ éŸ³ON</button>
      </div>
    </div>

    <div class="grid" id="mainGrid">
      <div class="panel" id="leftPanel">
        <div class="secTitle">å•é¡Œ</div>
        <div id="leftScroll">
          <p id="question">ï¼ˆå•é¡Œã‚’å¾…ã£ã¦ã„ã¾ã™â€¦ï¼‰</p>

          <div id="answerBox">
            <p id="answerLine"></p>
            <p id="explanationLine"></p>
          </div>

          <div id="choices"></div>
        </div>
      </div>

      <div class="panel" id="rightPanel">
        <div class="secTitle">é›†è¨ˆï¼ˆç¸¦æ£’ï¼‰</div>
        <div id="vchartWrap">
          <div id="vchart"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac",
      storageBucket: "satosan-41eac.firebasestorage.app",
      messagingSenderId: "992482993229",
      appId: "1:992482993229:web:e2c59b078233b0ed16e804",
      measurementId: "G-VT9FKHN3LT"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const url = new URL(location.href);
    const room = url.searchParams.get("room") || "kyoto-01";

    const roomLabel   = document.getElementById("roomLabel");
    const statusLabel = document.getElementById("statusLabel");
    const countLabel  = document.getElementById("countLabel");

    const leftScroll = document.getElementById("leftScroll");

    const qEl = document.getElementById("question");
    const cEl = document.getElementById("choices");

    const answerBox = document.getElementById("answerBox");
    const answerLine = document.getElementById("answerLine");
    const explanationLine = document.getElementById("explanationLine");

    const vchart = document.getElementById("vchart");

    const qrLayer = document.getElementById("qrLayer");
    const qrDiv   = document.getElementById("qrcode");
    const qrCount = document.getElementById("qrCount");

    const ending = document.getElementById("ending");
    const toast  = document.getElementById("toast");

    // ---- Sound ----
    const soundBtn = document.getElementById("soundBtn");
    const se = new Audio("poyon.mp3"); // display.html ã¨åŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ç½®ã
    se.preload = "auto";
    se.volume = 0.55;
    let soundEnabled = false;
    let lastAnswerTotal = 0;

    soundBtn.onclick = async () => {
      try{
        // 1å›ã§ã‚‚ã€Œãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§å†ç”Ÿã€ã§ãã‚Œã°ä»¥é™è‡ªå‹•å†ç”ŸãŒé€šã‚Šã‚„ã™ã„
        await se.play();
        se.pause();
        se.currentTime = 0;
        soundEnabled = true;
        soundBtn.classList.add("on");
        soundBtn.textContent = "ğŸ”Š éŸ³ON";
      }catch(e){
        // ãƒ–ãƒ­ãƒƒã‚¯ã•ã‚ŒãŸã‚‰ã€ãã®ã¾ã¾ï¼ˆã‚‚ã†ä¸€åº¦æŠ¼ã—ã¦ã‚‚ã‚‰ã†ï¼‰
        soundEnabled = false;
        soundBtn.classList.remove("on");
        soundBtn.textContent = "ğŸ”ˆ éŸ³ONï¼ˆæŠ¼ã—ã¦ï¼‰";
      }
    };

    roomLabel.textContent = `ROOM: ${room}`;

    const activityRef = ref(db, `rooms/${room}/activity`);
    const qidRef      = ref(db, `rooms/${room}/quiz/current_question_id`);
    const resultRef   = ref(db, `rooms/${room}/result`);
    const answersRef  = ref(db, `rooms/${room}/answers`);
    const qRef = (qid) => ref(db, `rooms/${room}/questions/${qid}`);

    // displayèµ·å‹•ã§å¼·åˆ¶QR
    update(activityRef, { qr: true }).catch(()=>{});

    // QRï¼ˆã•ã‚‰ã«å°ã•ã‚ï¼‰
    const studentUrl = `https://qzp04374-code.github.io/quiz-app/exp-display/student.html?room=${encodeURIComponent(room)}`;
    function drawQR(){
      qrDiv.innerHTML = "";
      // eslint-disable-next-line no-undef
      new QRCode(qrDiv, { text: studentUrl, width: 560, height: 560 });
    }
    drawQR();

    let isQR = true;
    let currentStatus = "-";
    let lastStatus = null;
    let currentQuestion = null;

    function showToast(){
      toast.style.opacity = "1";
      setTimeout(()=> toast.style.opacity = "0", 1200);
    }

    function showQR(){
      isQR = true;
      qrLayer.classList.remove("hidden");
      document.getElementById("mainGrid").style.visibility = "hidden";
    }

    function hideQRWithFade(){
      isQR = false;
      qrLayer.classList.add("hidden");
      setTimeout(()=>{
        if (!isQR) document.getElementById("mainGrid").style.visibility = "visible";
      }, 460);
    }

    function placeAnswerBoxTop(isTop){
      if (!leftScroll) return;
      if (isTop){
        leftScroll.insertBefore(answerBox, cEl);
      } else {
        leftScroll.appendChild(answerBox);
      }
    }

    function colorOf(label){
      const css = getComputedStyle(document.documentElement);
      switch(label){
        case "O": return css.getPropertyValue("--color-o");
        case "X": return css.getPropertyValue("--color-x");
        case "A": return css.getPropertyValue("--color-a");
        case "B": return css.getPropertyValue("--color-b");
        case "C": return css.getPropertyValue("--color-c");
        case "D": return css.getPropertyValue("--color-d");
        case "E": return css.getPropertyValue("--color-e");
        default:  return "#94a3b8";
      }
    }

    function renderChoices(choicesObj, correctKey, showCorrect){
      cEl.innerHTML = "";
      const entries = Object.entries(choicesObj || {});
      entries.forEach(([k, v]) => {
        const key = String(k).trim().toUpperCase();
        const row = document.createElement("div");
        row.className = "choice";
        if (showCorrect && correctKey && key === correctKey) row.classList.add("correct");

        const b = document.createElement("div");
        b.className = `badge ${key}`;
        b.textContent = key;

        const t = document.createElement("div");
        t.textContent = v;

        row.appendChild(b);
        row.appendChild(t);
        cEl.appendChild(row);
      });
    }

    function renderAnswerBox(q){
      const show = (currentStatus === "closed") && q && (q.answer || q.explanation);
      if (!show){
        answerBox.classList.remove("show");
        answerLine.textContent = "";
        explanationLine.textContent = "";
        return;
      }
      answerBox.classList.add("show");
      answerLine.textContent = q.answer ? `æ­£è§£ï¼š${String(q.answer).toUpperCase()}` : "æ­£è§£ï¼šâ€”";
      explanationLine.textContent = q.explanation ? `è§£èª¬ï¼š${q.explanation}` : "";
    }

    function renderVChart(counts){
      vchart.innerHTML = "";
      const entries = Object.entries(counts || {})
        .map(([k,v]) => [String(k).trim().toUpperCase(), Number(v)||0]);

      if (!entries.length){
        vchart.innerHTML = `<div style="color:rgba(203,213,225,.9);">ï¼ˆé›†è¨ˆå¾…ã¡ï¼‰</div>`;
        return;
      }

      const max = Math.max(...entries.map(([,v])=>v), 1);
      const total = entries.reduce((s,[,v]) => s + (Number(v)||0), 0) || 1;

      const correctKey = (currentQuestion && currentQuestion.answer)
        ? String(currentQuestion.answer).trim().toUpperCase()
        : null;

      entries.forEach(([lab, val]) => {
        const col = document.createElement("div");
        col.className = "col";

        const cnt = document.createElement("div");
        cnt.className = "count";
        const pct = Math.round((val / total) * 100);
        cnt.textContent = `${val}ï¼ˆ${pct}%ï¼‰`;

        const bar = document.createElement("div");
        bar.className = "bar";
        const h = Math.max(12, Math.round((val / max) * 250));
        bar.style.height = `${h}px`;

        if (currentStatus === "closed" && correctKey && lab === correctKey){
          bar.classList.add("correctBar");
        }

        const fill = document.createElement("div");
        fill.className = "barFill";
        fill.style.background = colorOf(lab);

        bar.appendChild(fill);

        const label = document.createElement("div");
        label.className = "lab";
        label.textContent = lab;

        col.appendChild(cnt);
        col.appendChild(bar);
        col.appendChild(label);

        vchart.appendChild(col);
      });
    }

    // å‚åŠ äººæ•°ï¼‹SEï¼ˆå›ç­”æ•°ãŒå¢—ãˆãŸã‚‰ï¼‰
    onValue(answersRef, snap => {
      const ans = snap.val() || {};
      const n = Object.keys(ans).length;

      countLabel.textContent = `å‚åŠ ä¸­ ${n}äºº`;
      qrCount.textContent = `å‚åŠ ä¸­ ${n}äºº`;

      if (soundEnabled && n > lastAnswerTotal){
        se.currentTime = 0;
        se.play().catch(()=>{});
      }
      lastAnswerTotal = n;
    });

    // activityï¼šqr/status/ending
    onValue(activityRef, snap => {
      const a = snap.val() || {};
      currentStatus = a.status || "-";
      statusLabel.textContent = `status: ${currentStatus}`;
      document.body.classList.toggle("closed", currentStatus === "closed");

      placeAnswerBoxTop(currentStatus === "closed");

      if (a.ending === true) ending.classList.add("show");
      else ending.classList.remove("show");

      const q = (a.qr === true);
      if (q) showQR();
      else hideQRWithFade();

      if (lastStatus !== "closed" && currentStatus === "closed") showToast();
      lastStatus = currentStatus;

      renderAnswerBox(currentQuestion);
      if (currentQuestion && currentQuestion.choices){
        const ck = currentQuestion.answer ? String(currentQuestion.answer).trim().toUpperCase() : null;
        renderChoices(currentQuestion.choices, ck, currentStatus === "closed");
      }
    });
