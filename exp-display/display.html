<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Display</title>

  <style>
    body {
      margin: 0;
      background: #050608;
      color: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #message {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #message.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const params = new URLSearchParams(location.search);
    const room   = params.get("room");
    const msgEl  = document.getElementById("message");

    if (!room) {
      msgEl.textContent = "ルームが指定されていません";
      msgEl.classList.add("show");
      throw new Error("room not specified");
    }

    const actRef = ref(db, `rooms/${room}/activity`);

    onValue(actRef, snap => {
      const act = snap.val();

      if (act && act.ending) {
        msgEl.textContent = "授業終了します";
        msgEl.classList.add("show");
      } else {
        msgEl.classList.remove("show");
      }
    });
  </script>
</body>
</html>
