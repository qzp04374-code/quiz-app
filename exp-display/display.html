<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Display</title>

  <style>
    :root{
      --bg:#050608;
      --panel:rgba(17,24,39,.55);
      --line:rgba(255,255,255,.10);
      --ink:#f9fafb;
      --muted:#cbd5e1;

      --color-o:#34c759;
      --color-x:#ff3b30;
      --color-a:#0a84ff;
      --color-b:#30d158;
      --color-c:#ff9f0a;
      --color-d:#bf5af2;
      --color-e:#ff375f;

      --ok:#22c55e;
    }

    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
      overflow:hidden;
    }

    /* ===== A案：解答終了時のレイアウト微調整 ===== */
    body.closed .grid{
      grid-template-columns: 1.6fr 1fr;
    }

    /* ===== 画面：上寄せ固定 ===== */
    .wrap{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      justify-content:flex-start;
      padding:18px 18px 16px;
      box-sizing:border-box;
      gap:12px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-radius:18px;
      background:var(--panel);
      border:1px solid var(--line);
      box-shadow:0 18px 50px rgba(0,0,0,.55);
    }
    .room{
      font-weight:900;
      letter-spacing:.08em;
      font-size:18px;
      white-space:nowrap;
    }
    .meta{
      color:var(--muted);
      font-size:14px;
      display:flex;
      gap:14px;
      align-items:center;
      white-space:nowrap;
    }

    /* 2/3 : 1/3 */
    .grid{
      flex:1;
      display:grid;
      grid-template-columns: 2fr 1fr;
      gap:12px;
      min-height:0;
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:0 18px 50px rgba(0,0,0,.55);
      padding:16px 16px;
      box-sizing:border-box;
      min-height:0;
      overflow:hidden;
    }

    /* 左：問題＋選択肢＋解答解説（必要ならスクロール） */
    #leftPanel{
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:0;
    }
    #leftScroll{
      min-height:0;
      overflow:auto;
      padding-right:6px;
      box-sizing:border-box;
    }

    .secTitle{
      margin:0 0 8px 0;
      font-size:16px;
      letter-spacing:.10em;
      color:var(--muted);
      font-weight:800;
    }

    #question{
      margin:0;
      font-size:44px;
      line-height:1.15;
      font-weight:900;
      letter-spacing:.02em;
      text-align:left;
      padding:2px 2px 0;
    }

    #choices{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }

    .choice{
      background:rgba(2,6,23,.6);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:12px 14px;
      font-size:22px;
      line-height:1.25;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }

    .badge{
      min-width:44px;
      height:36px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#0b1220;
      margin-top:2px;
      flex:0 0 auto;
    }
    .badge.A{background:var(--color-a);}
    .badge.B{background:var(--color-b);}
    .badge.C{background:var(--color-c);}
    .badge.D{background:var(--color-d); color:#fff;}
    .badge.E{background:var(--color-e); color:#fff;}
    .badge.O{background:var(--color-o);}
    .badge.X{background:var(--color-x); color:#fff;}

    /* 正解強調（枠） */
    .choice.correct{
      border:2px solid rgba(34,197,94,.85);
      box-shadow:0 0 0 3px rgba(34,197,94,.15);
    }

    /* A案：正解パルス（解答終了時だけ） */
    @keyframes pulseGreen {
      0%   { box-shadow:0 0 0 0 rgba(34,197,94,.55); }
      70%  { box-shadow:0 0 0 14px rgba(34,197,94,0); }
      100% { box-shadow:0 0 0 0 rgba(34,197,94,0); }
    }
    body.closed .choice.correct{
      animation:pulseGreen 1.3s infinite;
    }

    /* ===== 解答解説：授業用に大きく ===== */
    #answerBox{
      display:none;
      margin-top:14px;
      padding:18px 18px;
      border-radius:20px;
      background:rgba(2,6,23,.78);
      border:1px solid rgba(34,197,94,.45);
    }
    #answerBox.show{ display:block; }

    #answerLine{
      font-size:34px;
      font-weight:1000;
      color:var(--ok);
      margin:0 0 10px 0;
      letter-spacing:.04em;
    }
    #explanationLine{
      margin:0;
      font-size:26px;
      line-height:1.45;
      color:#e5e7eb;
      white-space:pre-wrap;
    }

    /* 右：縦棒（立て）集計 */
    #rightPanel{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
    }

    #vchartWrap{
      flex:1;
      min-height:0;
      border-radius:18px;
      background:rgba(2,6,23,.55);
      border:1px solid rgba(255,255,255,.08);
      padding:14px 12px 10px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      overflow:hidden;
    }

    #vchart{
      flex:1;
      display:flex;
      align-items:flex-end;
      justify-content:space-around;
      gap:10px;
      padding:8px 6px 6px;
      box-sizing:border-box;
      min-height:0;
    }

    .col{
      width:100%;
      max-width:64px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      gap:6px;
    }
    body.closed .col{ max-width:78px; }

    .count{
      font-size:16px;
      font-weight:900;
      color:#e5e7eb;
      line-height:1.1;
      min-height:22px;
      text-align:center;
      white-space:nowrap;
    }
    body.closed .count{ font-size:18px; }

    .bar{
      width:100%;
      border-radius:12px 12px 6px 6px;
      background:rgba(255,255,255,.12);
      position:relative;
      overflow:hidden;
      height:12px;
      transition:height .2s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    .barFill{
      position:absolute;
      inset:0;
      opacity:.95;
    }
    .lab{
      font-size:16px;
      font-weight:900;
      color:var(--muted);
      letter-spacing:.06em;
    }

    body.closed .correctBar{
      animation:pulseGreen 1.3s infinite;
      border-radius:16px 16px 10px 10px;
    }

    /* ===== QRレイヤー（QR中は問題を出さない） ===== */
    #qrLayer{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.92);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
      opacity:1;
      transition:opacity .45s ease;
    }
    #qrLayer.hidden{
      opacity:0;
      pointer-events:none;
    }
    .qrBox{
      width:min(920px, 94vw);
      border-radius:28px;
      padding:22px 22px 16px;
      background:var(--panel);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 24px 80px rgba(0,0,0,.75);
      text-align:center;
    }
    .qrTitle{
      margin:0 0 6px 0;
      font-size:22px;
      letter-spacing:.10em;
      font-weight:900;
    }
    .qrHint{
      margin:0 0 10px 0;
      color:var(--muted);
      font-size:16px;
    }
    #qrcode{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:8px 0 8px;
    }
    /* ★上下切れ対策：少しだけ小さく */
    #qrcode canvas{
      width:min(700px, 78vw) !important;
      height:min(700px, 78vw) !important;
      border-radius:18px;
      background:#fff;
      padding:8px;
      box-sizing:border-box;
    }
    #qrCount{
      margin-top:6px;
      color:rgba(203,213,225,.9);
      font-size:14px;
    }

    /* 授業終了オーバーレイ */
    #ending{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      background:rgba(0,0,0,.88);
    }
    #ending.show{ display:flex; }
    .endingBox{
      background:rgba(17,24,39,.65);
      border:1px solid rgba(255,255,255,.12);
      border-radius:26px;
      padding:28px 26px;
      width:min(860px, 92vw);
      text-align:center;
      box-shadow:0 24px 80px rgba(0,0,0,.8);
    }
    .endingBox h1{
      margin:0 0 10px 0;
      font-size:44px;
      letter-spacing:.06em;
    }
    .endingBox p{
      margin:0;
      color:var(--muted);
      font-size:18px;
    }

    /* トースト（解答終了→正解公開） */
    #toast{
      position:fixed;
      left:50%;
      top:18px;
      transform:translateX(-50%);
      background:rgba(17,24,39,.92);
      border:1px solid rgba(255,255,255,.12);
      padding:10px 14px;
      border-radius:999px;
      color:#f9fafb;
      font-weight:900;
      letter-spacing:.06em;
      z-index:1200;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
      box-shadow:0 18px 50px rgba(0,0,0,.55);
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      #question{ font-size:38px; }
      .choice{ font-size:20px; }
      #answerLine{ font-size:30px; }
      #explanationLine{ font-size:22px; }
      .col{ max-width:56px; }
      body.closed .col{ max-width:64px; }
    }
  </style>
</head>

<body>
  <!-- トースト -->
  <div id="toast">解答終了 → 正解公開</div>

  <!-- QR -->
  <div id="qrLayer">
    <div class="qrBox">
      <div class="qrTitle">参加用QRコード</div>
      <div class="qrHint">スマホで読み取って参加</div>
      <div id="qrcode"></div>
      <div id="qrCount">参加中 0人</div>
    </div>
  </div>

  <!-- 授業終了 -->
  <div id="ending">
    <div class="endingBox">
      <h1>授業終了します</h1>
      <p>ご協力ありがとうございました。</p>
    </div>
  </div>

  <!-- Main -->
  <div class="wrap">
    <div class="topbar">
      <div class="room" id="roomLabel">ROOM</div>
      <div class="meta">
        <span id="statusLabel">status: -</span>
        <span id="countLabel">参加中 0人</span>
      </div>
    </div>

    <div class="grid" id="mainGrid">
      <!-- Left -->
      <div class="panel" id="leftPanel">
        <div class="secTitle">問題</div>
        <div id="leftScroll">
          <p id="question">（問題を待っています…）</p>

          <!-- 解答解説（通常はchoicesの下／解答終了時だけJSで上へ移動） -->
          <div id="answerBox">
            <p id="answerLine"></p>
            <p id="explanationLine"></p>
          </div>

          <div id="choices"></div>
        </div>
      </div>

      <!-- Right -->
      <div class="panel" id="rightPanel">
        <div class="secTitle">集計（縦棒）</div>
        <div id="vchartWrap">
          <div id="vchart"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac",
      storageBucket: "satosan-41eac.firebasestorage.app",
      messagingSenderId: "992482993229",
      appId: "1:992482993229:web:e2c59b078233b0ed16e804",
      measurementId: "G-VT9FKHN3LT"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const url = new URL(location.href);
    const room = url.searchParams.get("room") || "kyoto-01";

    const roomLabel   = document.getElementById("roomLabel");
    const statusLabel = document.getElementById("statusLabel");
    const countLabel  = document.getElementById("countLabel");

    const leftScroll = document.getElementById("leftScroll");

    const qEl = document.getElementById("question");
    const cEl = document.getElementById("choices");

    const answerBox = document.getElementById("answerBox");
    const answerLine = document.getElementById("answerLine");
    const explanationLine = document.getElementById("explanationLine");

    const vchart = document.getElementById("vchart");

    const qrLayer = document.getElementById("qrLayer");
    const qrDiv   = document.getElementById("qrcode");
    const qrCount = document.getElementById("qrCount");

    const ending = document.getElementById("ending");
    const toast  = document.getElementById("toast");

    roomLabel.textContent = `ROOM: ${room}`;

    const activityRef = ref(db, `rooms/${room}/activity`);
    const qidRef      = ref(db, `rooms/${room}/quiz/current_question_id`);
    const resultRef   = ref(db, `rooms/${room}/result`);
    const answersRef  = ref(db, `rooms/${room}/answers`);
    const qRef = (qid) => ref(db, `rooms/${room}/questions/${qid}`);

    // display起動で強制QR
    update(activityRef, { qr: true }).catch(()=>{});

    // フルURL固定
    const studentUrl = `https://qzp04374-code.github.io/quiz-app/exp-display/student.html?room=${encodeURIComponent(room)}`;
    function drawQR(){
      qrDiv.innerHTML = "";
      // ★少し小さく（上下切れ対策）
      // eslint-disable-next-line no-undef
      new QRCode(qrDiv, { text: studentUrl, width: 650, height: 650 });
    }
    drawQR();

    let isQR = true;
    let currentStatus = "-";
    let lastStatus = null;
    let currentQuestion = null; // {question, choices, answer, explanation}

    function showToast(){
      toast.style.opacity = "1";
      setTimeout(()=> toast.style.opacity = "0", 1200);
    }

    function showQR(){
      isQR = true;
      qrLayer.classList.remove("hidden");
      document.getElementById("mainGrid").style.visibility = "hidden";
    }

    function hideQRWithFade(){
      isQR = false;
      qrLayer.classList.add("hidden");
      setTimeout(()=>{
        if (!isQR) document.getElementById("mainGrid").style.visibility = "visible";
      }, 460);
    }

    /* 解答終了時だけ：解説を問題直下（choicesの前）へ移動 */
    function placeAnswerBoxTop(isTop){
      if (!leftScroll) return;
      if (isTop){
        leftScroll.insertBefore(answerBox, cEl); // answerBox を choices の前へ
      } else {
        leftScroll.appendChild(answerBox);       // answerBox を一番下へ
      }
    }

    function colorOf(label){
      const css = getComputedStyle(document.documentElement);
      switch(label){
        case "O": return css.getPropertyValue("--color-o");
        case "X": return css.getPropertyValue("--color-x");
        case "A": return css.getPropertyValue("--color-a");
        case "B": return css.getPropertyValue("--color-b");
        case "C": return css.getPropertyValue("--color-c");
        case "D": return css.getPropertyValue("--color-d");
        case "E": return css.getPropertyValue("--color-e");
        default:  return "#94a3b8";
      }
    }

    function renderChoices(choicesObj, correctKey, showCorrect){
      cEl.innerHTML = "";
      const entries = Object.entries(choicesObj || {});
      entries.forEach(([k, v]) => {
        const key = String(k).trim().toUpperCase();

        const row = document.createElement("div");
        row.className = "choice";
        if (showCorrect && correctKey && key === correctKey) row.classList.add("correct");

        const b = document.createElement("div");
        b.className = `badge ${key}`;
        b.textContent = key;

        const t = document.createElement("div");
        t.textContent = v;

        row.appendChild(b);
        row.appendChild(t);
        cEl.appendChild(row);
      });
    }

    function renderAnswerBox(q){
      const show = (currentStatus === "closed") && q && (q.answer || q.explanation);
      if (!show){
        answerBox.classList.remove("show");
        answerLine.textContent = "";
        explanationLine.textContent = "";
        return;
      }
      answerBox.classList.add("show");
      answerLine.textContent = q.answer ? `正解：${String(q.answer).toUpperCase()}` : "正解：—";
      explanationLine.textContent = q.explanation ? `解説：${q.explanation}` : "";
    }

    function renderVChart(counts){
      vchart.innerHTML = "";
      const entries = Object.entries(counts || {})
        .map(([k,v]) => [String(k).trim().toUpperCase(), Number(v)||0]);

      if (!entries.length){
        vchart.innerHTML = `<div style="color:rgba(203,213,225,.9);">（集計待ち）</div>`;
        return;
      }

      const max = Math.max(...entries.map(([,v])=>v), 1);
      const total = entries.reduce((s,[,v]) => s + (Number(v)||0), 0) || 1;

      const correctKey = (currentQuestion && currentQuestion.answer)
        ? String(currentQuestion.answer).trim().toUpperCase()
        : null;

      entries.forEach(([lab, val]) => {
        const col = document.createElement("div");
        col.className = "col";

        const cnt = document.createElement("div");
        cnt.className = "count";
        const pct = Math.round((val / total) * 100);
        cnt.textContent = `${val}（${pct}%）`;

        const bar = document.createElement("div");
        bar.className = "bar";

        const h = Math.max(12, Math.round((val / max) * 260));
        bar.style.height = `${h}px`;

        if (currentStatus === "closed" && correctKey && lab === correctKey){
          bar.classList.add("correctBar");
        }

        const fill = document.createElement("div");
        fill.className = "barFill";
        fill.style.background = colorOf(lab);

        bar.appendChild(fill);

        const label = document.createElement("div");
        label.className = "lab";
        label.textContent = lab;

        col.appendChild(cnt);
        col.appendChild(bar);
        col.appendChild(label);

        vchart.appendChild(col);
      });
    }

    // 参加人数
    onValue(answersRef, snap => {
      const ans = snap.val() || {};
      const n = Object.keys(ans).length;
      countLabel.textContent = `参加中 ${n}人`;
      qrCount.textContent = `参加中 ${n}人`;
    });

    // activity：qr/status/ending
    onValue(activityRef, snap => {
      const a = snap.val() || {};
      currentStatus = a.status || "-";
      statusLabel.textContent = `status: ${currentStatus}`;

      document.body.classList.toggle("closed", currentStatus === "closed");

      // 解答終了時だけ：解説を上へ
      placeAnswerBoxTop(currentStatus === "closed");

      if (a.ending === true) ending.classList.add("show");
      else ending.classList.remove("show");

      const q = (a.qr === true);
      if (q) showQR();
      else hideQRWithFade();

      // 解答終了に入った瞬間だけトースト
      if (lastStatus !== "closed" && currentStatus === "closed") showToast();
      lastStatus = currentStatus;

      // 状態更新に合わせて再描画
      renderAnswerBox(currentQuestion);
      if (currentQuestion && currentQuestion.choices){
        const ck = currentQuestion.answer ? String(currentQuestion.answer).trim().toUpperCase() : null;
        renderChoices(currentQuestion.choices, ck, currentStatus === "closed");
      }
    });

    // 問題表示
    let unsubQ = null;
    onValue(qidRef, snap => {
      const qid = snap.val();
      if (!qid){
        currentQuestion = null;
        qEl.textContent = "（問題を待っています…）";
        cEl.innerHTML = "";
        renderAnswerBox(null);
        placeAnswerBoxTop(false);
        return;
      }

      if (unsubQ) unsubQ();
      unsubQ = onValue(qRef(qid), qsnap => {
        const q = qsnap.val();
        if (!q){
          currentQuestion = null;
          qEl.textContent = "（問題データが見つかりません）";
          cEl.innerHTML = "";
          renderAnswerBox(null);
          placeAnswerBoxTop(false);
          return;
        }

        currentQuestion = q;

        qEl.textContent = q.question || "";
        const correctKey = q.answer ? String(q.answer).trim().toUpperCase() : null;

        // 解答終了中なら解説は上に、そうでなければ下に
        placeAnswerBoxTop(currentStatus === "closed");

        renderChoices(q.choices || {}, correctKey, currentStatus === "closed");
        renderAnswerBox(q);
      });
    });

    // 集計（縦棒）
    onValue(resultRef, snap => {
      renderVChart(snap.val() || {});
    });
  </script>
</body>
</html>
