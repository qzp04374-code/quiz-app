<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClassSync Game Display</title>
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f1b33;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --line: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(203,213,225,.75);
      
      --anim-pop: 700ms;   /* ポップ少し長め */
      --anim-run: 900ms;   /* 走る：少しゆっくり（でも遅すぎない） */
      --anim-bar: 360ms;   /* バー */
      --anim-gap: 90ms;    /* 連続回答の間隔（新規） */

      --a:#34d399; --b:#60a5fa; --c:#f59e0b; --d:#a78bfa; --e:#fb7185;
    }
    
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Hiragino Sans", "Noto Sans JP", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(96,165,250,.18), transparent 60%),
        radial-gradient(800px 600px at 80% 10%, rgba(245,158,11,.14), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      overflow:hidden;
    }
    .wrap{
      padding:22px 26px 18px;
      display:grid;
      grid-template-rows: auto 1fr auto;
      height:100vh;
      gap:14px;
    }

    /* header */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{
      display:flex; flex-direction:column; gap:4px;
      padding:14px 16px;
      border-radius:18px;
      background:var(--panel);
      border:1px solid var(--line);
      min-width: 380px;
    }
    .brand .title{
      font-size:22px;
      letter-spacing:.06em;
      font-weight:950;
    }
    .brand .sub{
      font-size:13px;
      color:var(--muted);
      font-weight:800;
    }
    .metaRow{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      padding:10px 12px;
      border-radius:999px;
      background:var(--panel);
      border:1px solid var(--line);
      font-weight:900;
      letter-spacing:.04em;
      color:rgba(255,255,255,.88);
      white-space:nowrap;
    }

    .pill strong{
      color: rgba(255,255,255,.95);
    }
    
    .pill strong{ color:#fff; }
    .pill.ok{ background:rgba(34,197,94,.12); border-color:rgba(34,197,94,.20); }
    .pill.warn{ background:rgba(245,158,11,.12); border-color:rgba(245,158,11,.20); }
    .pill.bad{ background:rgba(239,68,68,.12); border-color:rgba(239,68,68,.20); }

    /* main grid */
    .main{
      display:grid;
      grid-template-columns: 1.35fr .85fr;
      gap:14px;
      min-height:0;
    }
    .panel{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:22px;
      padding:18px;
      box-shadow: 0 18px 40px rgba(0,0,0,.28);
      min-height:0;
    }

    .gameHdr{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .gameHdr h1{
      margin:0;
      font-size:34px;
      font-weight:1000;
      letter-spacing:.04em;
    }
    .gameHdr .hint{
      margin-top:6px;
      color:var(--muted);
      font-weight:800;
      font-size:14px;
      line-height:1.35;
    }

    /* seats */
    .seats{
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap:14px;
      margin-top:12px;
    }
    
    /* ===== seatCard: game look ===== */
    .seatCard{
      border-radius:24px;
      padding:16px 16px 14px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      position:relative;
      overflow:hidden;
      min-height:190px;
      box-shadow: 0 18px 40px rgba(0,0,0,.22);
      transform: translateZ(0);
    }
    
    /* 背景のうっすら光 */
    .seatCard::before{
      content:"";
      position:absolute; inset:-40% -40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), transparent 55%);
      opacity:.55;
      transform: rotate(8deg);
      pointer-events:none;
    }
    .seatCard::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(135deg, rgba(255,255,255,.08), transparent 40%);
      opacity:.55;
      pointer-events:none;
    }
    
    /* 席札（A〜E） */
    .seatTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      position:relative;
      z-index:2;
    }
    .seatKey{
      font-size:56px;
      font-weight:1100;
      line-height:1;
      letter-spacing:.02em;
      text-shadow: 0 10px 26px rgba(0,0,0,.28);
    }
    .seatBadge{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(2,6,23,.35);
      color: rgba(203,213,225,.92);
      font-weight:1000;
      letter-spacing:.08em;
      font-size:12px;
      white-space:nowrap;
    }
    
    /* 椅子アイコン（CSSで簡易） */
    .chair{
      position:relative;
      margin-top:10px;
      height:62px;
      z-index:2;
      opacity:.95;
      filter: drop-shadow(0 16px 18px rgba(0,0,0,.22));
    }
    .chair .back{
      position:absolute;
      left:18%;
      top:0;
      width:64%;
      height:34px;
      border-radius:14px;
      background: rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.18);
    }
    .chair .seat{
      position:absolute;
      left:12%;
      top:28px;
      width:76%;
      height:18px;
      border-radius:12px;
      background: rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.20);
    }
    .chair .legL, .chair .legR{
      position:absolute;
      top:42px;
      width:10px;
      height:22px;
      border-radius:8px;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.14);
    }
    .chair .legL{ left:18%; }
    .chair .legR{ right:18%; }
    
    /* 下部情報 */
    .seatInfo{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      position:relative;
      z-index:2;
    }
    .miniStat{
      padding:10px 10px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(2,6,23,.26);
      min-height:54px;
    }
    .miniStat .t{
      font-size:12px;
      color: rgba(203,213,225,.80);
      font-weight:900;
      letter-spacing:.08em;
    }
    .miniStat .v{
      margin-top:6px;
      font-size:22px;
      font-weight:1100;
      line-height:1;
    }
    
    /* 着席の“人”表示 */
    .people{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-top:6px;
    }
    .p{
      width:10px; height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      border:1px solid rgba(255,255,255,.20);
      opacity:.9;
    }
    .pMore{
      font-size:12px;
      font-weight:1000;
      color: rgba(203,213,225,.92);
      margin-left:2px;
    }
    
    /* 混雑バー（押してる参考） */
    .crowdBar{
      height:12px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      position:relative;
      z-index:2;
      margin-top:10px;
    }
    .crowdBar > div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      transition: width var(--anim-bar) ease;
    }
    
    /* 状態：満席 / 残り少 */
    .seatCard.full{
      filter: grayscale(.25);
      opacity:.72;
    }
    .seatCard.full .seatBadge{
      background: rgba(239,68,68,.18);
      border-color: rgba(239,68,68,.28);
      color: rgba(254,202,202,.95);
    }
    .seatCard.low:not(.full){
      box-shadow: 0 20px 48px rgba(245,158,11,.14), 0 18px 40px rgba(0,0,0,.22);
    }
    .seatCard.low:not(.full) .seatBadge{
      background: rgba(245,158,11,.16);
      border-color: rgba(245,158,11,.24);
    }
    
    /* 演出：残席が減ったらポップ */
    @keyframes pop {
      0%{ transform: translateY(0) scale(1); }
      40%{ transform: translateY(-4px) scale(1.02); }
      100%{ transform: translateY(0) scale(1); }
    }
    .seatCard.pop{
      animation: pop var(--anim-pop) ease-out;
    }
    
    /* ===== runnerLayer（画面全体に重ねる）===== */
    #runnerLayer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 40; /* QRより下にしたいなら 40→30 など調整 */
    }
    
    /* ===== runnerFx（画面下→椅子へ走る）===== */
    .runnerFx{
      position: fixed;
      left: 0;
      top: 0;
      font-size: 34px;
      line-height: 1;
      z-index: 41;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.35));
      will-change: transform, opacity;
      opacity: 0;
    
      /* 重要：遅延補正のため animation-delay を JS で負にする */
      animation: runToSeat var(--anim-run, 650ms) cubic-bezier(.08,.85,.2,1) forwards;
    }
    
    /* 画面下 → 椅子へ */
    @keyframes runToSeat{
      0%{
        transform: translate(var(--from-x), var(--from-y)) scale(.92);
        opacity: 0;
      }
      12%{ opacity: 1; }
      70%{
        transform: translate(var(--to-x), var(--to-y)) scale(1.02);
        opacity: 1;
      }
      100%{
        transform: translate(calc(var(--to-x) + 8px), calc(var(--to-y) + 6px)) scale(.78);
        opacity: 0;
      }
    }

    
    /* ===== runner（走る→座る：最小演出）===== */
    .runner{
      position:absolute;
      left:-44px;              /* 画面外スタート */
      top:104px;               /* 椅子あたりの高さに合わせる */
      font-size:30px;
      line-height:1;
      z-index:3;               /* 椅子より手前 */
      opacity:0;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.35));
      transform: translateX(0) translateY(0) scale(.95);
      pointer-events:none;
      user-select:none;
    }

    /* 残席が減った瞬間(pop)にだけ走らせる */
    .seatCard.pop .runner{
      opacity:1;
      animation: runToChair var(--anim-run) cubic-bezier(.14,.9,.22,1) forwards;
    }

    /* 走る→座る（最後に少し縮めて“着席”っぽく） */
    @keyframes runToChair{
      0%{
        transform: translateX(0) translateY(12px) scale(.92);
        opacity:0;
      }
      12%{
        opacity:1;
      }
      70%{
        transform: translateX(170px) translateY(-10px) scale(1.02);
        opacity:1;
      }
      100%{
        transform: translateX(188px) translateY(-16px) scale(.78);
        opacity:0;
      }
    }

    /* 色割当（キー色） */
    .A .seatKey{ color:var(--a); }
    .B .seatKey{ color:var(--b); }
    .C .seatKey{ color:var(--c); }
    .D .seatKey{ color:var(--d); }
    .E .seatKey{ color:var(--e); }
    
    .A .crowdBar > div{ background:rgba(52,211,153,.85); }
    .B .crowdBar > div{ background:rgba(96,165,250,.85); }
    .C .crowdBar > div{ background:rgba(245,158,11,.88); }
    .D .crowdBar > div{ background:rgba(167,139,250,.85); }
    .E .crowdBar > div{ background:rgba(251,113,133,.85); }

    /* right side */
    .rightBox{
      display:flex;
      flex-direction:column;
      min-height:0;
      gap:12px;
    }
    .bigNum{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      padding:16px;
      border-radius:20px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
    }
    .bigNum .label{
      color:var(--muted);
      font-weight:900;
      letter-spacing:.08em;
    }
    .bigNum .val{
      font-size:54px;
      font-weight:1100;
      line-height:1;
      color:#fff;
    }
    .mini{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px;
    }
    .mini .card{
      padding:14px 14px;
      border-radius:20px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      min-height:88px;
    }
    .mini .card .t{
      color:var(--muted);
      font-weight:900;
      letter-spacing:.08em;
      font-size:12px;
      margin-bottom:6px;
    }
    .mini .card .n{
      font-size:28px;
      font-weight:1100;
    }

    /* QR overlay */
    #qrLayer{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.62);
      backdrop-filter: blur(10px);
      opacity:0;
      pointer-events:none;
      transition:opacity 220ms ease;
      z-index:50;
    }
    #qrLayer.show{
      opacity:1;
      pointer-events:auto;
    }
    .qrCard{
      width:min(920px, 92vw);
      border-radius:28px;
      padding:22px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 28px 60px rgba(0,0,0,.45);
      display:grid;
      grid-template-columns: 1fr 520px;
      gap:18px;
      align-items:center;
    }
    .qrCard h2{
      margin:0 0 10px;
      font-size:34px;
      font-weight:1100;
      letter-spacing:.06em;
    }
    .qrCard .txt{
      color:rgba(203,213,225,.88);
      font-weight:850;
      line-height:1.5;
      font-size:16px;
    }
    .qrBox{
      width:520px;
      height:520px;
      border-radius:22px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .qrUrl{
      margin-top:10px;
      font-size:14px;
      color:rgba(203,213,225,.9);
      word-break:break-all;
      font-weight:800;
      opacity:.9;
    }

    /* footer */
    .foot{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      color:rgba(203,213,225,.68);
      font-weight:850;
      letter-spacing:.06em;
      font-size:12px;
      padding:0 4px;
    }
    .build{
      opacity:.85;
    }

    @media (max-width: 1100px){
      .main{ grid-template-columns: 1fr; }
      .brand{ min-width:0; }
      .qrCard{ grid-template-columns: 1fr; }
      .qrBox{ width:min(520px, 86vw); height:min(520px, 86vw); margin:0 auto; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <div class="brand">
      <div class="title">ClassSync – Game Display</div>
      <div class="sub" id="roomLine">ROOM: (none)</div>
    </div>

    <div class="metaRow">
      <div class="pill" id="statePill">status: <strong>-</strong></div>
      <div class="pill" id="roundPill">round: <strong>-</strong></div>
      <div class="pill" id="phasePill">phase: <strong>-</strong></div>
      <div class="pill" id="seatPill">seats: <strong>-</strong></div>
    </div>
  </div>

  <div class="main">
    <div class="panel">
      <div class="gameHdr">
        <div>
          <h1 id="headline">椅子取り（A〜E）</h1>
          <div class="hint" id="hintLine">先生が開始すると受付がOPENになります。混雑したら別の椅子へ！</div>
        </div>
        <div class="pill warn" id="modePill">mode: <strong>five</strong></div>
      </div>

      <div class="seats" id="seatsGrid"></div>
      <!-- ★追加：走る人を描くレイヤー（椅子の上に重ねる） -->
      <div id="runnerLayer"></div>
    </div>

    <div class="panel rightBox">
      <div class="bigNum">
        <div>
          <div class="label">参加（answers数）</div>
          <div class="val" id="participantsVal">0</div>
        </div>
        <div style="text-align:right;">
          <div class="label">着席（players）</div>
          <div class="val" id="seatedVal">0</div>
        </div>
      </div>

      <div class="mini">
        <div class="card">
          <div class="t">立ち（推定）</div>
          <div class="n" id="standingVal">0</div>
        </div>
        <div class="card">
          <div class="t">混雑最大</div>
          <div class="n" id="maxCrowdVal">-</div>
        </div>
        <div class="card">
          <div class="t">指示（prompt）</div>
          <div class="n" id="promptVal" style="font-size:18px; line-height:1.25;">—</div>
        </div>
        <div class="card">
          <div class="t">備考</div>
          <div class="n" id="noteVal" style="font-size:18px; line-height:1.25;">warmup: 3</div>
        </div>
      </div>
    </div>
  </div>

  <div class="foot">
    <div id="statusLine">—</div>
    <div class="build" id="buildLine">build: 2026-01-11 / display-game-v1</div>
  </div>
</div>

<!-- QR overlay -->
<div id="qrLayer">
  <div class="qrCard">
    <div>
      <h2>参加はこちら</h2>
      <div class="txt">
        スマホでQRを読み取り、A〜Eを操作して椅子を確保！<br>
        うまく座れなかったら、すぐ別の椅子へ。
      </div>
      <div class="qrUrl" id="qrUrlText">—</div>
    </div>
    <div class="qrBox">
      <div id="qrDiv"></div>
    </div>
  </div>
</div>

<!-- QRCode.js（任意：ローカルに置く or CDNに差し替え） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import {
    getDatabase, ref, onValue
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

  // ========= Firebase Config =========
  const firebaseConfig = {
    apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
    databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "satosan-41eac"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  // ========= Utils =========
  function qs(name){
    return new URLSearchParams(location.search).get(name);
  }
  const room = qs("room") || "nagoya-01";

  const roomLine = document.getElementById("roomLine");
  roomLine.textContent = `ROOM: ${room}`;

  const statePill = document.getElementById("statePill");
  const roundPill = document.getElementById("roundPill");
  const phasePill = document.getElementById("phasePill");
  const seatPill  = document.getElementById("seatPill");
  const modePill  = document.getElementById("modePill");

  const participantsVal = document.getElementById("participantsVal");
  const seatedVal = document.getElementById("seatedVal");
  const standingVal = document.getElementById("standingVal");
  const maxCrowdVal = document.getElementById("maxCrowdVal");
  const promptVal = document.getElementById("promptVal");
  const noteVal = document.getElementById("noteVal");
  const statusLine = document.getElementById("statusLine");

  const seatsGrid = document.getElementById("seatsGrid");
  const runnerLayer = document.getElementById("runnerLayer");

  // QR
  const qrLayer = document.getElementById("qrLayer");
  const qrDiv = document.getElementById("qrDiv");
  const qrUrlText = document.getElementById("qrUrlText");

  const studentUrl = `https://qzp04374-code.github.io/quiz-app/exp-display/student.html?room=${encodeURIComponent(room)}`;
  qrUrlText.textContent = studentUrl;

  function safeDrawQR(){
    try{
      if (!qrDiv) return;
      qrDiv.innerHTML = "";
      if (!window.QRCode){
        qrDiv.innerHTML = `<div style="padding:18px;font-weight:900;color:#111;">QRCode.js が未読込</div>`;
        return;
      }
      // eslint-disable-next-line no-undef
      new QRCode(qrDiv, { text: studentUrl, width: 520, height: 520 });
    }catch(e){
      console.error("QR draw failed:", e);
      try{ qrDiv.innerHTML = `<div style="padding:18px;font-weight:900;color:#111;">QR生成に失敗</div>`; }catch(_){}
    }
  }
  safeDrawQR();
  window.addEventListener("load", safeDrawQR);

  function showQR(){ qrLayer.classList.add("show"); }
  function hideQR(){ qrLayer.classList.remove("show"); }

  // ========= Game helpers =========
  const KEYS = ["A","B","C","D","E"];

  // ===== runnerFx キュー（同時回答でも全員ぶん出す）=====
  let runnerQueue = [];
  let runnerDrainTimer = null;
  
  function enqueueRunnerEvents(evs){
    if (!evs || !evs.length) return;
    runnerQueue.push(...evs);
  
    // すでに流し中なら何もしない
    if (runnerDrainTimer) return;
  
    const gapMs = cssMs("--anim-gap", 90); // 連続出現の間隔（CSS変数で調整）
    const step = () => {
      const ev = runnerQueue.shift();
      if (!ev){
        runnerDrainTimer = null;
        return;
      }
      spawnRunnerToKey(ev.key, ev.ts);
      runnerDrainTimer = setTimeout(step, gapMs);
    };
  
    step();
  }  
  
  // 残席の前回値（pop判定用）※未定義だと描画が止まる
  const prevRemainByKey = { A:null, B:null, C:null, D:null, E:null };

  function buildPattern(totalSeats){
    const base = "ABCDE";
    let s = "";
    for (let i=0;i<Math.max(0,totalSeats);i++){
      s += base[i % 5];
    }
    return s;
  }

  function countSeatsFromPattern(pattern){
    const seats = {A:0,B:0,C:0,D:0,E:0};
    for (const ch of String(pattern||"")){
      const k = String(ch).toUpperCase();
      if (seats[k] != null) seats[k]++;
    }
    return seats;
  }

  function extractAnswerValue(v){
    if (v == null) return "";
    if (typeof v === "string") return v;
    if (typeof v === "object" && typeof v.value === "string") return v.value;
    return "";
  }

  /* ★追加：answers を A〜E で集計（display_game(2) と同等） */
  function countAnswers(ans){
    const c = {A:0,B:0,C:0,D:0,E:0};
    const obj = ans || {};
    for (const uid of Object.keys(obj)){
      const v = extractAnswerValue(obj[uid]);
      const k = String(v).trim().toUpperCase();
      if (c[k] != null) c[k]++;
    }
    return c;
  }
  
  // ★追加：timestamp を安全に読む（{value,timestamp} 対応）
  function extractTimestamp(v){
    if (v && typeof v === "object" && typeof v.timestamp === "number") return v.timestamp;
    return 0;
  }

  /** 前回→今回で増えた回答（新規 or 変更）をイベント化 */
  function diffAnswerEvents(prevObj, nextObj){
    const evs = [];
    const prev = prevObj || {};
    const next = nextObj || {};
  
    for (const uid of Object.keys(next)){
      const before = prev[uid];
      const after  = next[uid];
  
      const vBefore = extractAnswerValue(before);
      const vAfter  = extractAnswerValue(after);
  
      // 追加、または値変更（上書き運用でも反応する）
      if (before == null || vAfter !== vBefore){
        const k = String(vAfter).trim().toUpperCase();
        if (["A","B","C","D","E"].includes(k)){
          const ts = extractTimestamp(after); // 無い場合0
          evs.push({ key: k, ts });
        }
      }
    }
  
    return evs;
  }

 
  // ★追加：CSS変数（ms/s）→ 数値ms に変換
  function cssMs(varName, fallbackMs){
    const raw = getComputedStyle(document.documentElement)
      .getPropertyValue(varName)
      .trim();
  
    if (!raw) return fallbackMs;
  
    // "650ms" / "0.65s" / "650" などを許容
    const n = parseFloat(raw);
    if (!Number.isFinite(n)) return fallbackMs;
  
    if (raw.endsWith("ms")) return n;
    if (raw.endsWith("s"))  return Math.round(n * 1000);
    return n; // 単位なしは ms 扱い
  }
  
  // ===== 画面下→椅子へ走る人を生成（押した時刻に合わせて開始）=====
  function spawnRunnerToKey(key, pressedAtMs){
    if (!runnerLayer) return;
  
    const card = seatsGrid.querySelector(`.seatCard.${key}`);
    if (!card) return;
  
    const runMs = cssMs("--anim-run", 650);
  
    const rect = card.getBoundingClientRect();
    const toX = rect.left + rect.width * 0.52;
    const toY = rect.top  + rect.height * 0.62;
    
    // ほぼ「カードの真下」から上がってくる（少しだけ左右ブレ）
    const fromX = Math.round(toX + (Math.random() * 240 - 120));
    const fromY = Math.round(window.innerHeight + 220);
  
    const lag = pressedAtMs ? (Date.now() - pressedAtMs) : 0;

    // “遅れて届いた”場合でも、最低 minVisibleMs は見えるようにする
    const minVisibleMs = 280; // ここを大きくすると「必ず見える」寄り、小さくすると「時刻同期」寄り
    const maxNeg = Math.max(0, runMs - minVisibleMs);
    const neg = Math.max(0, Math.min(maxNeg, lag));
    
    // 押した時間に合わせる：負のdelayで途中から再生（ただし見える時間を確保）
    el.style.animationDelay = `-${neg}ms`;

  
    runnerLayer.appendChild(el);
    setTimeout(()=> el.remove(), runMs + 300);
  }

  function sum(obj){
    return Object.values(obj||{}).reduce((s,n)=>s+(Number(n)||0),0);
  }

  // ========= Render =========
  function setPill(el, label, value, tone){
    el.classList.remove("ok","warn","bad");
    if (tone) el.classList.add(tone);
    el.innerHTML = `${label}: <strong>${value}</strong>`;
  }

  function renderSeats({ seatsInitial, seatsRemain, answersCount }){
    seatsGrid.innerHTML = "";
    const maxAns = Math.max(1, ...KEYS.map(k => answersCount[k]||0));
  
    for (const k of KEYS){
      const init = Number(seatsInitial?.[k] ?? 0);
      const rem  = Number(seatsRemain?.[k] ?? init ?? 0);
      const occ  = Math.max(0, init - rem);
      const ans  = Number(answersCount?.[k] ?? 0);
  
      const crowdPct = Math.round((ans / maxAns) * 100);
  
      const card = document.createElement("div");
      card.className = `seatCard ${k}`;
  
      // 状態クラス
      const isFull = (init > 0 && rem <= 0);
      const isLow  = (!isFull && init > 0 && rem <= Math.ceil(init * 0.2));
      if (isFull) card.classList.add("full");
      if (isLow)  card.classList.add("low");
  
      // 残席が「減った」時だけ pop
      const prev = prevRemainByKey[k];
      if (prev != null && rem < prev){
        card.classList.add("pop");
        const popMs = cssMs("--anim-pop", 650);
        setTimeout(()=> card.classList.remove("pop"), popMs + 60);
      }
      
      prevRemainByKey[k] = rem;
  
      // “人”ドット（多すぎると重いので最大8個 +N）
      const dots = Math.min(occ, 8);
      const more = Math.max(0, occ - dots);
      const peopleHtml =
        `<div class="people">
          ${Array.from({length:dots}).map(()=>`<span class="p"></span>`).join("")}
          ${more ? `<span class="pMore">+${more}</span>` : ``}
        </div>`;
  
      const badgeText = isFull ? "FULL" : (isLow ? "あと少し" : "空席あり");
  
      card.innerHTML = `
        <div class="seatTop">
          <div class="seatKey">${k}</div>
          <div class="seatBadge">${badgeText}</div>
        </div>
  
        <div class="chair" aria-hidden="true">
          <div class="back"></div>
          <div class="seat"></div>
          <div class="legL"></div>
          <div class="legR"></div>
        </div>
        
        <div class="seatInfo">
          <div class="miniStat">
            <div class="t">残席</div>
            <div class="v">${rem} <span style="font-size:14px;color:rgba(203,213,225,.85);font-weight:1000;">/ ${init}</span></div>
          </div>
          <div class="miniStat">
            <div class="t">着席</div>
            <div class="v">${occ}</div>
            ${peopleHtml}
          </div>
        </div>
  
        <div class="crowdBar" title="押してる（参考）">
          <div style="width:${crowdPct}%"></div>
        </div>
      `;
  
      seatsGrid.appendChild(card);
    }
  }

  // ========= Firebase subscribe =========
  const activityRef = ref(db, `rooms/${room}/activity`);
  const answersRef  = ref(db, `rooms/${room}/answers`);

  let lastAnswers = {};
  let lastActivity = {};

  // ★追加：このラウンドで「既に見たuid」を覚えておく
  let seenAnswerUids = new Set();
  let lastRoundKey = null;

  function recompute(){
    try{
      const a = lastActivity || {};
      const status = a.status || "-";
      const view = a.view || "quiz";
      const mode = a.mode || "five";
  
      const qrOn = (a.qr === true) || (a.qr === "true") || (a.view === "qr");
      if (qrOn) showQR(); else hideQR();
  
      const g = a.game || {};
      const round = (g.round != null) ? g.round : "-";
      const phase = g.phase || (status === "open" ? "running" : status === "closed" ? "reveal" : "-");
  
      const warmup = Number(g.warmupRounds ?? 3);
      const totalSeats = Number(g.totalSeats ?? 0);
  
      let seatsInitial = null;
      let seatsRemain  = null;
  
      if (g.seatsInitial && typeof g.seatsInitial === "object"){
        seatsInitial = {A:0,B:0,C:0,D:0,E:0, ...g.seatsInitial};
      }
  
      if (g.seatsRemain && typeof g.seatsRemain === "object"){
        seatsRemain = {A:0,B:0,C:0,D:0,E:0, ...g.seatsRemain};
      } else if (g.seats && typeof g.seats === "object"){
        seatsRemain = {A:0,B:0,C:0,D:0,E:0, ...g.seats};
      }
  
      if (!seatsInitial){
        const t = totalSeats > 0 ? totalSeats : 10;
        const pattern = g.pattern || buildPattern(t);
        seatsInitial = countSeatsFromPattern(pattern);
      }
  
      if (!seatsRemain){
        seatsRemain = { ...seatsInitial };
      }
  
      const players = (g.players && typeof g.players === "object") ? g.players : {};
      const seated = Object.keys(players).length;
  
      const answersCount = countAnswers(lastAnswers);
      const participants = Object.keys(lastAnswers||{}).length;
  
      const standing = Math.max(0, participants - seated);
  
      let maxKey = "-";
      let maxVal = -1;
      for (const k of KEYS){
        const v = answersCount[k] || 0;
        if (v > maxVal){ maxVal = v; maxKey = k; }
      }
  
      const statusTone = (status === "open") ? "ok" : (status === "closed") ? "warn" : "";
      setPill(statePill, "status", status, statusTone);
      setPill(roundPill, "round", round, "");
      setPill(phasePill, "phase", phase, "");
      setPill(modePill, "mode", mode, (mode === "five") ? "ok" : "warn");
  
      const totalInitSeats = sum(seatsInitial);
      const totalRemainSeats = sum(seatsRemain);
      setPill(seatPill, "seats", `${totalRemainSeats}/${totalInitSeats}`, "");
  
      participantsVal.textContent = String(participants);
      seatedVal.textContent = String(seated);
      standingVal.textContent = String(standing);
      maxCrowdVal.textContent = (maxKey === "-" ? "-" : `${maxKey} (${maxVal})`);
  
      const prompt = (g.prompt != null) ? String(g.prompt) : "—";
      promptVal.textContent = prompt;
  
      const warmTxt =
        (round !== "-" && Number(round) <= warmup)
          ? `warmup: ${warmup}（椅子減らない）`
          : `warmup: ${warmup}`;
      noteVal.textContent = warmTxt;
  
      statusLine.textContent =
        `room:${room} / view:${view} / status:${status} / mode:${mode} / qr:${qrOn ? "on":"off"}`;
  
      renderSeats({ seatsInitial, seatsRemain, answersCount });
    }catch(e){
      console.error(e);
      statusLine.textContent = `ERROR: ${e?.message || e}`;
    }
  }

  onValue(activityRef, (snap) => {
    lastActivity = snap.val() || {};
    
    // ★追加：round が変わったら、そのラウンドは “新規” として扱う
    const r = String(lastActivity?.game?.round ?? "");
    if (r !== lastRoundKey){
      lastRoundKey = r;
      seenAnswerUids = new Set();
    }
  
    recompute();
  });

  onValue(answersRef, (snap) => {
    const next = snap.val() || {};
  
    // ★追加：seenに無いuidは必ずイベント化（DBに残ってても走らせる）
    const evsSeen = [];
    for (const uid of Object.keys(next)){
      if (!seenAnswerUids.has(uid)){
        const v = extractAnswerValue(next[uid]);
        const k = String(v).trim().toUpperCase();
        if (["A","B","C","D","E"].includes(k)){
          evsSeen.push({ key: k, ts: extractTimestamp(next[uid]) });
        }
        seenAnswerUids.add(uid);
      }
    }
  
    // 従来の「値が変わった」検出も併用（上書き運用にも対応）
    const evsDiff = diffAnswerEvents(lastAnswers, next);
  
    lastAnswers = next;
    recompute();
  
    // seen由来 + diff由来 をまとめる（重複は許容、気になるなら後でuniq化）
    const evs = [...evsSeen, ...evsDiff];
  
    if (evs.length){
      requestAnimationFrame(() => {
        enqueueRunnerEvents(evs); // ★捨てずに全部
      });
    }
  });

    // DOMが描画された次フレームで走らせる
    //if (evs.length){
      //requestAnimationFrame(() => {
        // 一度に多すぎると重いので上限（必要なら調整）
        //const limited = evs.slice(0, 8);
        //for (const ev of limited){
          //spawnRunnerToKey(ev.key, ev.ts);
        //}
      //});
    //}
  });

</script>
