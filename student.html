<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Student</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 30px;
    }
    #answer-container {
      margin-top: 24px;
    }
    .choice-btn {
      width: 70px;
      height: 70px;
      margin: 10px;
      font-size: 28px;
      border-radius: 50%;
      border: none;
      background-color: #f1f1f4;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: 0.15s;
      cursor: pointer;
    }
    .choice-btn.selected {
      background-color: #007aff;
      color: white;
      transform: scale(1.07);
    }
    .submit-btn {
      margin-top: 25px;
      padding: 14px 34px;
      font-size: 22px;
      border-radius: 16px;
      border: none;
      background-color: #007aff;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    textarea {
      width: 80%;
      height: 150px;
      font-size: 18px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>回答画面</h2>
  <div id="answer-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // === Firebase 設定（教師と同じ） ===
    const firebaseConfig = {
      apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
      authDomain: "satosan-41eac.firebaseapp.com",
      databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "satosan-41eac",
      storageBucket: "satosan-41eac.firebasestorage.app",
      messagingSenderId: "992482993229",
      appId: "1:992482993229:web:e2c59b078233b0ed16e804",
      measurementId: "G-VT9FKHN3LT"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // room を URL ?room=xxx から取得
    const url  = new URL(window.location.href);
    const room = url.searchParams.get("room") || "kyoto-01";

    // userId をローカルに固定
    let userId = localStorage.getItem("student_user_id");
    if (!userId) {
      userId = "user_" + Math.random().toString(36).slice(2, 8);
      localStorage.setItem("student_user_id", userId);
    }

    let isOpen = false;
    const container = document.getElementById("answer-container");

    // activity 監視 → モードに応じて UI 切替
    onValue(ref(db, `rooms/${room}/activity`), snap => {
      const data = snap.val();
      if (!data) {
        container.innerHTML = "現在回答できる問題はありません。";
        return;
      }

      isOpen = (data.status === "open");
      const mode   = data.mode;
      const config = data.config || {};

      if (mode === "ox") {
        renderOX(config.choices || ["O","X"]);
      } else if (mode === "five") {
        renderFive(config.choices || ["A","B","C","D","E"]);
      } else if (mode === "text") {
        renderText(config.placeholder || "自由に記入してください");
      } else {
        container.innerHTML = "現在回答できる問題はありません。";
      }
    });

    // ○×モード UI
    function renderOX(choices) {
      container.innerHTML = "";
      container.classList.remove("locked");

      let selected = null;

      choices.forEach(ch => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = ch;

        btn.onclick = () => {
          if (!isOpen) return;
          selected = ch;
          document.querySelectorAll(".choice-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        };

        container.appendChild(btn);
      });

      const submit = document.createElement("button");
      submit.className = "submit-btn";
      submit.textContent = "決定";

      submit.onclick = async () => {
        if (!isOpen || !selected) return;

        await set(ref(db, `rooms/${room}/answers/${userId}`), selected);
        lockUI();
      };

      container.appendChild(submit);
    }

    // 5択 UI
    function renderFive(choices) {
      container.innerHTML = "";
      container.classList.remove("locked");

      let selected = null;

      choices.forEach(ch => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = ch;

        btn.onclick = () => {
          if (!isOpen) return;
          selected = ch;
          document.querySelectorAll(".choice-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        };

        container.appendChild(btn);
      });

      const submit = document.createElement("button");
      submit.className = "submit-btn";
      submit.textContent = "決定";

      submit.onclick = async () => {
        if (!isOpen || !selected) return;

        await set(ref(db, `rooms/${room}/answers/${userId}`), selected);
        lockUI();
      };

      container.appendChild(submit);
    }

    // 文字記入 UI
    function renderText(placeholder) {
      container.innerHTML = "";
      container.classList.remove("locked");

      const textarea = document.createElement("textarea");
      textarea.placeholder = placeholder;
      container.appendChild(textarea);

      const submit = document.createElement("button");
      submit.className = "submit-btn";
      submit.textContent = "決定";

      submit.onclick = async () => {
        if (!isOpen) return;
        const text = textarea.value.trim();
        if (!text) return;

        await set(ref(db, `rooms/${room}/answers/${userId}`), text);
        lockUI();
      };

      container.appendChild(submit);
    }

    function lockUI() {
      container.classList.add("locked");
    }
  </script>
</body>
</html>
