<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>学生回答ページ</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f2f2f7;
  padding: 30px 10px;
  text-align: center;
}

.container {
  max-width: 420px;
  margin: auto;
  background: white;
  padding: 35px 25px;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 5px;
}
#room-name {
  font-size: 0.9rem;
  margin-bottom: 25px;
  color: #666;
}

.choice-btn {
  width: 80%;
  padding: 18px;
  font-size: 1.4rem;
  border-radius: 18px;
  border: none;
  margin: 15px auto;
  cursor: pointer;
  color: white;
  transition: 0.2s;
  opacity: 0.6;
}

.choice-active {
  opacity: 1 !important;
  transform: scale(1.05);
}

.btn-o { background: #34c759; }
.btn-x { background: #ff3b30; }

#sendBtn {
  width: 80%;
  padding: 16px;
  font-size: 1.2rem;
  margin-top: 20px;
  border: none;
  background: #007aff;
  color: white;
  border-radius: 14px;
  cursor: pointer;
  opacity: 0.9;
}
#sendBtn:active {
  transform: scale(0.97);
}

#status-msg {
  margin-top: 20px;
  font-size: 1.1rem;
  font-weight: bold;
}

.waiting {
  color: #888;
  font-size: 1.2rem;
  margin-top: 20px;
}
</style>

<script type="module">
import { db, ref, onValue, set } from "./common.js";

document.addEventListener("DOMContentLoaded", () => {

  // ---- ルーム名取得 ----
  const url = new URL(window.location.href);
  const room = url.searchParams.get("room");
  document.getElementById("room-name").textContent = `ルーム：${room}`;

  // ---- Firebase参照 ----
  const activityRef = ref(db, `rooms/${room}/activity`);
  const answersRef = ref(db, `rooms/${room}/answers`);
  const resultRef = ref(db, `rooms/${room}/result`);

  // ---- 端末ごとのID ----
  if (!localStorage.getItem("stu_id")) {
    localStorage.setItem("stu_id", "stu_" + Math.random().toString(36).slice(2, 10));
  }
  const myId = localStorage.getItem("stu_id");

  // ---- ボタン状態 ----
  let selected = null;
  const btnO = document.getElementById("btn-o");
  const btnX = document.getElementById("btn-x");

  btnO.addEventListener("click", () => select("O"));
  btnX.addEventListener("click", () => select("X"));

  function select(ans) {
    selected = ans;

    btnO.classList.remove("choice-active");
    btnX.classList.remove("choice-active");

    if (ans === "O") btnO.classList.add("choice-active");
    if (ans === "X") btnX.classList.add("choice-active");

    document.getElementById("status-msg").textContent = `選択中： ${ans}`;
  }

  // ---- 回答開始/終了 ----
  onValue(activityRef, (snapshot) => {
    const data = snapshot.val();
    const status = data ? data.status : "closed";

    if (status === "open") {
      enable(true);
      document.getElementById("wait").textContent = "";
    } else {
      enable(false);
      document.getElementById("wait").textContent = "回答は終了しました";
    }
  });

  function enable(flag) {
    btnO.disabled = !flag;
    btnX.disabled = !flag;
    document.getElementById("sendBtn").disabled = !flag;

    btnO.style.opacity = flag ? 0.6 : 0.2;
    btnX.style.opacity = flag ? 0.6 : 0.2;
  }

  // ---- 送信ボタン ----
  document.getElementById("sendBtn").addEventListener("click", async () => {
    if (!selected) {
      alert("○ か ✕ を選んでください");
      return;
    }

    // 生徒ごとの回答登録
    await set(ref(db, `rooms/${room}/answers/${myId}`), selected);

    // 集計取得 → 更新
    onValue(resultRef, async (snap) => {
      const current = snap.val() || { O: 0, X: 0 };
      const newValue = { ...current };

      if (selected === "O") newValue.O++;
      if (selected === "X") newValue.X++;

      await set(resultRef, newValue);
    });

    document.getElementById("status-msg").textContent = `送信しました：${selected}`;
  });

});
</script>

</head>
<body>

<div class="container">
  <h1>回答ページ</h1>
  <div id="room-name"></div>

  <button id="btn-o" class="choice-btn btn-o">◯</button>
  <button id="btn-x" class="choice-btn btn-x">✕</button>

  <button id="sendBtn">送信する</button>

  <div id="status-msg"></div>
  <div id="wait" class="waiting"></div>
</div>

</body>
</html>
