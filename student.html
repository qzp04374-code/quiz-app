<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassSync Student</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 30px;
    }
    #answer-container {
      margin-top: 24px;
    }
    .choice-btn {
      width: 70px;
      height: 70px;
      margin: 10px;
      font-size: 28px;
      border-radius: 50%;
      border: none;
      background-color: #f1f1f4;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: 0.15s;
      cursor: pointer;
    }
    .choice-btn.selected {
      background-color: #007aff;
      color: white;
      transform: scale(1.07);
    }
    .submit-btn {
      margin-top: 25px;
      padding: 14px 34px;
      font-size: 22px;
      border-radius: 16px;
      border: none;
      background-color: #007aff;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    textarea {
      width: 80%;
      height: 150px;
      font-size: 18px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>回答画面</h2>
  <div id="answer-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ★あなたの Firebase 設定を書いてください
    const firebaseConfig = {
      // apiKey: "...",
      // authDomain: "...",
      // databaseURL: "...",
      // projectId: "...",
      // storageBucket: "...",
      // messagingSenderId: "...",
      // appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // room 取得
    const url = new URL(window.location.href);
    const room = url.searchParams.get("room") || "kyoto-01";

    // userId 永続化
    let userId = localStorage.getItem("student_user_id");
    if (!userId) {
      userId = "user_" + Math.random().toString(36).slice(2, 8);
      localStorage.setItem("student_user_id", userId);
    }

    let isOpen = false;

    const container = document.getElementById("answer-container");

    // activity 監視（mode / config / status）
    const activityRef = ref(db, `rooms/${room}/activity`);
    onValue(activityRef, snap => {
      const data = snap.val();
      if (!data) return;

      isOpen = (data.status === "open");
      const mode = data.mode;
      const config = data.config || {};

      if (mode === "ox") {
        renderOX(config.choices || ["O","X"]);
      } else if (mode === "five") {
        renderFiveChoice(config.choices || ["A","B","C","D","E"]);
      } else if (mode === "text") {
        renderTextInput(config.placeholder || "自由に入力してください");
      } else {
        container.innerHTML = "現在回答できる問題はありません。";
      }
    });

    // ○× UI
    function renderOX(choices) {
      container.innerHTML = "";
      container.classList.remove("locked");

      let selected = null;

      choices.forEach(ch => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = ch;

        btn.onclick = () => {
          if (!isOpen) return;
          selected = ch;
          document.querySelectorAll(".choice-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        };

        container.appendChild(btn);
      });

      const submit = document.createElement("button");
      submit.className = "submit-btn";
      submit.textContent = "決定";

      submit.onclick = async () => {
        if (!isOpen || !selected) return;

        const answerRef = ref(db, `rooms/${room}/answers/${userId}`);
        await set(answerRef, {
          value: selected,
          timestamp: Date.now()
        });

        lockUI();
      };

      container.appendChild(submit);
    }

    // 5択 UI
    function renderFiveChoice(choices) {
      container.innerHTML = "";
      container.classList.remove("locked");

      let selected = null;

      choices.forEach(ch => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = ch;

        btn.onclick = () => {
          if (!isOpen) return;
          selected = ch;
          document.querySelectorAll(".choice-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        };

        container.appendChild(btn);
      });

      const submit = document.createElement("button");
      submit.className = "submit-btn";
      submit.textContent = "決定";

      submit.onclick = async () => {
        if (!isOpen || !selected) return;

        const answerRef = ref(db, `rooms/${room}/answers/${userId}`);
        await set(answerRef, {
          value: selected,
          timestamp: Date.now()
        });

        lockUI();
      };

      container.appendChild(submit);
    }

    // 文字記入 UI
    function renderTextInput(placeholder) {
      container.innerHTML = "";
      container.classList.remove("locked");

      const textarea = document.createElement("textarea");
      textarea.placeholder = placeholder;
      container.appendChild(textarea);

      const submit = document.createElement("button");
      submit.className = "submit-btn";
      submit.textContent = "決定";

      submit.onclick = async () => {
        if (!isOpen) return;
        const text = textarea.value.trim();
        if (!text) return;

        const answerRef = ref(db, `rooms/${room}/answers/${userId}`);
        await set(answerRef, {
          value: text,
          timestamp: Date.now()
        });

        lockUI();
      };

      container.appendChild(submit);
    }

    // UIロック
    function lockUI() {
      container.classList.add("locked");
    }
  </script>
</body>
</html>
