<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投影用 集計画面</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .graph-container {
            width: 90%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .bar {
            height: 60px;
            background: #ddd;
            margin: 20px 0;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 40px;
            transition: width 0.4s;
        }

        .bar-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 28px;
            font-weight: bold;
        }

        .bar-count {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 28px;
            font-weight: bold;
        }

        /* QRコード中央配置 */
        #qr-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
        }

        /* 文字記入モードの一覧 */
        #textList {
            width: 90%;
            margin: 0 auto;
            margin-top: 30px;
            text-align: left;
            font-size: 26px;
            line-height: 1.7em;
        }
    </style>
</head>

<body>

<h1 style="font-size: 40px; margin-bottom: 10px;">集計結果</h1>

<div id="graphArea" class="graph-container"></div>

<div id="textList"></div>

<h2 style="font-size: 34px; margin-top: 40px;">参加用QRコード</h2>
<div id="qr-wrapper">
    <div id="qr"></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    /* ▼ Firebase設定（共通） */
    const firebaseConfig = {
        apiKey: "AIzaSyBke-wTU16skpbK8z80ddK04tE154dHERQ",
        authDomain: "satosan-41eac.firebaseapp.com",
        databaseURL: "https://satosan-41eac-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "satosan-41eac",
        storageBucket: "satosan-41eac.firebasestorage.app",
        messagingSenderId: "992482993229",
        appId: "1:992482993229:web:e2c59b078233b0ed16e804",
        measurementId: "G-VT9FKHN3LT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ▼ room パラメータ取得 */
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room") || "kyoto-01";

    /* ▼ student.html の正しいパス生成 */
    const here = new URL(location.href);
    const dir = here.pathname.replace(/[^/]*$/, "");
    const joinURL = `${here.origin}${dir}student.html?room=${room}`;

    /* ▼ QR表示 */
    new QRCode(document.getElementById("qr"), {
        text: joinURL,
        width: 300,
        height: 300
    });

    const activityRef = ref(db, `rooms/${room}/activity`);
    const resultRef   = ref(db, `rooms/${room}/result`);
    const answersRef  = ref(db, `rooms/${room}/answers`);

    let currentMode = "ox";
    let currentStatus = "closed";
    let latestResult = {};
    let latestAnswers = {};

    /* ▼ activity 監視（status と mode） */
    onValue(activityRef, snapshot => {
        const data = snapshot.val() || {};
        currentMode = data.mode || "ox";
        currentStatus = data.status || "closed";

        renderAll();
    });

    /* ▼ result 監視（OX・5択用） */
    onValue(resultRef, snapshot => {
        latestResult = snapshot.val() || {};
        renderAll();
    });

    /* ▼ answers 監視（文字記入用） */
    onValue(answersRef, snapshot => {
        latestAnswers = snapshot.val() || {};
        renderAll();
    });

    /* ▼ モードに応じて描画を切り替える */
    function renderAll() {
        const graph = document.getElementById("graphArea");
        const list  = document.getElementById("textList");

        graph.innerHTML = "";
        list.innerHTML = "";

        /* --- ○×モード --- */
        if (currentMode === "ox") {
            drawBars(["O","X"], latestResult);
            return;
        }

        /* --- 5択モード --- */
        if (currentMode === "five") {
            drawBars(["A","B","C","D","E"], latestResult);
            return;
        }

        /* --- 文字記入モード --- */
        if (currentMode === "text") {

            /* 回答中（open） → 回答数バーだけ表示 */
            if (currentStatus === "open") {
                const count = Object.keys(latestAnswers).length;
                drawBars(["回答数"], { "回答数": count });
                return;
            }

            /* 回答終了（closed） → 文字本文一覧を表示 */
            if (currentStatus === "closed") {
                const keys = Object.keys(latestAnswers);
                if (keys.length === 0) {
                    list.innerHTML = "<p>回答がありません。</p>";
                    return;
                }

                let html = "<h2>回答一覧</h2><ul>";
                keys.forEach((key, index) => {
                    const val = latestAnswers[key];
                    const text = typeof val === "string" ? val :
                                (val && val.value ? val.value : "");
                    html += `<li>${index + 1}. ${text}</li>`;
                });
                html += "</ul>";
                list.innerHTML = html;
                return;
            }
        }
    }

    /* ▼ 共通：棒グラフ描画 */
    function drawBars(labels, data) {
        const graph = document.getElementById("graphArea");

        const max = Math.max(...labels.map(lb => data[lb] || 0));

        labels.forEach(label => {
            const count = data[label] || 0;

            const bar = document.createElement("div");
            bar.className = "bar";

            const fill = document.createElement("div");
            fill.className = "bar-fill";
            fill.style.background = barColor(label);
            fill.style.width = max === 0 ? "0%" : `${(count / max) * 100}%`;

            const textL = document.createElement("div");
            textL.className = "bar-label";
            textL.textContent = label;

            const textC = document.createElement("div");
            textC.className = "bar-count";
            textC.textContent = count;

            bar.appendChild(fill);
            bar.appendChild(textL);
            bar.appendChild(textC);
            graph.appendChild(bar);
        });
    }

    function barColor(label) {
        const colors = {
            "O": "#4CAF50",
            "X": "#F44336",
            "A": "#2196F3",
            "B": "#4CAF50",
            "C": "#FF9800",
            "D": "#9C27B0",
            "E": "#E91E63",
            "回答数": "#607D8B"
        };
        return colors[label] || "#888";
    }

</script>

</body>
</html>
